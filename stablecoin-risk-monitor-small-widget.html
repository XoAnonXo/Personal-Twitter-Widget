<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stablecoin Risk Monitor - Small Widget</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #1a1a1a;
            color: #ffffff;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .widget-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .stablecoin-widget {
            width: 215px;
            height: 300px;
            background: #1a1a1a;
            border: 1px solid #333333;
            border-radius: 8px;
            padding: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            font-size: 10px;
            overflow-y: auto;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
            scrollbar-width: thin;
            scrollbar-color: #444444 #1a1a1a;
        }

        .stablecoin-widget::-webkit-scrollbar {
            width: 4px;
        }

        .stablecoin-widget::-webkit-scrollbar-track {
            background: #1a1a1a;
        }

        .stablecoin-widget::-webkit-scrollbar-thumb {
            background: #444444;
            border-radius: 2px;
        }

        .status-indicator {
            position: absolute;
            top: 8px;
            right: 8px;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #00ff00;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .widget-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            padding-bottom: 8px;
            border-bottom: 1px solid #333333;
        }

        .widget-title {
            font-size: 12px;
            font-weight: 600;
            color: #ffffff;
        }

        .refresh-btn {
            background: #333333;
            border: none;
            color: #ffffff;
            padding: 4px 6px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 8px;
            transition: background 0.2s ease;
        }

        .refresh-btn:hover {
            background: #444444;
        }

        .stablecoin-item {
            background: #2a2a2a;
            border: 1px solid #444444;
            border-radius: 6px;
            padding: 8px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .stablecoin-item:hover {
            border-color: #666666;
            transform: translateY(-1px);
        }

        .stablecoin-item.stable {
            border-color: #00ff00;
            background: #1a2a1a;
        }

        .stablecoin-item.warning {
            border-color: #ffa500;
            background: #3a2a1a;
        }

        .stablecoin-item.danger {
            border-color: #ff6b6b;
            background: #3a1a1a;
        }

        .stablecoin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 4px;
        }

        .stablecoin-name {
            font-size: 9px;
            font-weight: 600;
            color: #00ff00;
        }

        .stablecoin-price {
            font-size: 8px;
            color: #00ff00;
            font-weight: 600;
        }

        .stablecoin-price.warning {
            color: #ffa500;
        }

        .stablecoin-price.danger {
            color: #ff6b6b;
        }

        .stablecoin-details {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 7px;
        }

        .stablecoin-deviation {
            color: #cccccc;
        }

        .stablecoin-deviation.positive {
            color: #00ff00;
        }

        .stablecoin-deviation.negative {
            color: #ff6b6b;
        }

        .stablecoin-risk {
            color: #888888;
        }

        .stablecoin-risk.low {
            color: #00ff00;
        }

        .stablecoin-risk.medium {
            color: #ffa500;
        }

        .stablecoin-risk.high {
            color: #ff6b6b;
        }

        .ai-alert {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 6px;
            padding: 6px;
            margin-bottom: 8px;
        }

        .ai-title {
            font-size: 8px;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 3px;
        }

        .ai-text {
            font-size: 7px;
            color: #ffffff;
            line-height: 1.3;
            opacity: 0.9;
        }

        .quick-actions {
            display: flex;
            gap: 4px;
            margin-bottom: 8px;
        }

        .action-btn {
            background: #333333;
            border: none;
            color: #ffffff;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 8px;
            font-weight: 600;
            cursor: pointer;
            flex: 1;
            transition: background 0.2s ease;
        }

        .action-btn:hover {
            background: #444444;
        }

        .action-btn.swap {
            background: #00ff00;
            color: #000000;
        }

        .action-btn.monitor {
            background: #667eea;
        }

        .action-btn.alerts {
            background: #ff6b6b;
        }

        .risk-summary {
            background: #2a2a2a;
            border: 1px solid #444444;
            border-radius: 6px;
            padding: 6px;
            margin-bottom: 8px;
        }

        .summary-title {
            font-size: 8px;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 3px;
        }

        .summary-stats {
            display: flex;
            justify-content: space-between;
            font-size: 7px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            color: #00ff00;
            font-weight: 600;
        }

        .stat-value.warning {
            color: #ffa500;
        }

        .stat-value.danger {
            color: #ff6b6b;
        }

        .stat-label {
            color: #888888;
        }

        .status-indicator.warning {
            background: #ffa500;
        }

        .status-indicator.danger {
            background: #ff6b6b;
        }

        @media (max-width: 768px) {
            .widget-container {
                padding: 10px;
            }

            .stablecoin-widget {
                width: 100%;
                max-width: 215px;
            }
        }

        @media (max-width: 480px) {
            .stablecoin-widget {
                width: 100%;
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="widget-container">
        <div class="stablecoin-widget">
            <div class="status-indicator"></div>
            
            <div class="widget-header">
                <div class="widget-title">
                    üõ°Ô∏è Risk Monitor
                </div>
                <button class="refresh-btn" onclick="refreshStablecoins()">üîÑ</button>
            </div>

            <div class="risk-summary">
                <div class="summary-title">Risk Overview</div>
                <div class="summary-stats">
                    <div class="stat-item">
                        <div class="stat-value">4</div>
                        <div class="stat-label">Stable</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value warning">1</div>
                        <div class="stat-label">Warning</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value">0</div>
                        <div class="stat-label">Danger</div>
                    </div>
                </div>
            </div>

            <div class="stablecoin-item stable" onclick="openStablecoin('usdc')">
                <div class="stablecoin-header">
                    <span class="stablecoin-name">USDC</span>
                    <span class="stablecoin-price">$1.0001</span>
                </div>
                <div class="stablecoin-details">
                    <span class="stablecoin-deviation positive">+0.01%</span>
                    <span class="stablecoin-risk low">Low Risk</span>
                </div>
            </div>

            <div class="stablecoin-item stable" onclick="openStablecoin('usdt')">
                <div class="stablecoin-header">
                    <span class="stablecoin-name">USDT</span>
                    <span class="stablecoin-price">$0.9998</span>
                </div>
                <div class="stablecoin-details">
                    <span class="stablecoin-deviation negative">-0.02%</span>
                    <span class="stablecoin-risk low">Low Risk</span>
                </div>
            </div>

            <div class="stablecoin-item warning" onclick="openStablecoin('dai')">
                <div class="stablecoin-header">
                    <span class="stablecoin-name">DAI</span>
                    <span class="stablecoin-price warning">$0.9985</span>
                </div>
                <div class="stablecoin-details">
                    <span class="stablecoin-deviation negative">-0.15%</span>
                    <span class="stablecoin-risk medium">Med Risk</span>
                </div>
            </div>

            <div class="stablecoin-item stable" onclick="openStablecoin('busd')">
                <div class="stablecoin-header">
                    <span class="stablecoin-name">BUSD</span>
                    <span class="stablecoin-price">$1.0002</span>
                </div>
                <div class="stablecoin-details">
                    <span class="stablecoin-deviation positive">+0.02%</span>
                    <span class="stablecoin-risk low">Low Risk</span>
                </div>
            </div>

            <div class="ai-alert">
                <div class="ai-title">ü§ñ AI Alert</div>
                <div class="ai-text">DAI showing minor depeg. Consider diversifying to USDC/USDT basket for stability.</div>
            </div>

            <div class="quick-actions">
                <button class="action-btn swap" onclick="swapToBasket()">Swap</button>
                <button class="action-btn monitor" onclick="monitorRisk()">Monitor</button>
                <button class="action-btn alerts" onclick="setupAlerts()">Alerts</button>
            </div>
        </div>
    </div>

    <script>
        function refreshStablecoins() {
            const refreshBtn = document.querySelector('.refresh-btn');
            refreshBtn.textContent = '‚è≥';
            refreshBtn.disabled = true;
            
            // Simulate API call
            setTimeout(() => {
                refreshBtn.textContent = 'üîÑ';
                refreshBtn.disabled = false;
                
                // Update stablecoin prices with new data
                const stablecoinItems = document.querySelectorAll('.stablecoin-item');
                stablecoinItems.forEach(item => {
                    const priceElement = item.querySelector('.stablecoin-price');
                    const currentPrice = parseFloat(priceElement.textContent.replace('$', ''));
                    const variation = (Math.random() - 0.5) * 0.001; // ¬±0.0005 variation
                    const newPrice = Math.max(0.995, Math.min(1.005, currentPrice + variation));
                    priceElement.textContent = `$${newPrice.toFixed(4)}`;
                    
                    // Update price color based on deviation
                    const deviation = Math.abs(newPrice - 1.0);
                    priceElement.classList.remove('warning', 'danger');
                    if (deviation > 0.002) {
                        priceElement.classList.add('warning');
                    } else if (deviation > 0.005) {
                        priceElement.classList.add('danger');
                    }
                });
                
                // Update summary stats
                const warningStat = document.querySelector('.stat-value.warning');
                const currentWarning = parseInt(warningStat.textContent);
                const variation = Math.floor(Math.random() * 3) - 1; // ¬±1 variation
                const newWarning = Math.max(0, Math.min(5, currentWarning + variation));
                warningStat.textContent = newWarning;
            }, 2000);
        }

        function openStablecoin(stablecoinId) {
            console.log(`Opening stablecoin: ${stablecoinId}`);
            alert(`Opening stablecoin: ${stablecoinId}\n\nThis would show detailed risk analysis and backing information.`);
        }

        function swapToBasket() {
            console.log('Swap to safer basket...');
            alert('Swap to safer basket...\n\nThis would automatically swap to a diversified stablecoin basket.');
        }

        function monitorRisk() {
            console.log('Monitor risk...');
            alert('Monitor risk...\n\nThis would open the risk monitoring dashboard.');
        }

        function setupAlerts() {
            console.log('Setup alerts...');
            alert('Setup alerts...\n\nThis would configure depeg alerts and risk thresholds.');
        }

        // Simulate real-time updates
        function updateStablecoins() {
            const stablecoinItems = document.querySelectorAll('.stablecoin-item');
            stablecoinItems.forEach(item => {
                const priceElement = item.querySelector('.stablecoin-price');
                const currentPrice = parseFloat(priceElement.textContent.replace('$', ''));
                const variation = (Math.random() - 0.5) * 0.0005; // ¬±0.00025 variation
                const newPrice = Math.max(0.995, Math.min(1.005, currentPrice + variation));
                priceElement.textContent = `$${newPrice.toFixed(4)}`;
                
                // Update price color based on deviation
                const deviation = Math.abs(newPrice - 1.0);
                priceElement.classList.remove('warning', 'danger');
                if (deviation > 0.002) {
                    priceElement.classList.add('warning');
                } else if (deviation > 0.005) {
                    priceElement.classList.add('danger');
                }
            });
        }

        // Update every 30 seconds
        setInterval(updateStablecoins, 30000);

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Stablecoin Risk Monitor Small Widget loaded');
        });
    </script>
</body>
</html>
