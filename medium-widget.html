<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medium Widget - News Feed</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .page-title {
            text-align: center;
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .navigation {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .nav-btn {
            padding: 8px 16px;
            background: #8B5CF6;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 14px;
            transition: background 0.2s ease;
        }

        .nav-btn:hover {
            background: #7C3AED;
        }

        .nav-btn.active {
            background: #6D28D9;
        }

        .widget {
            background: #151515;
            border-radius: 16px;
            border: 1px solid #3a3a3a;
            overflow: hidden;
            height: 300px;
            width: 450px;
        }

        .widget-header {
            background: #8B5CF6;
            color: white;
            padding: 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .widget-title {
            font-size: 18px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .widget-controls {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .sync-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s ease;
        }

        .sync-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(180deg);
        }

        .sync-btn:active {
            transform: rotate(360deg);
        }

        .widget-size {
            background: rgba(255, 255, 255, 0.2);
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
        }

        .widget-content {
            height: calc(100% - 60px);
            overflow-y: auto;
            padding: 16px;
            background: #151515;
            color: #ffffff;
        }

        .input-section {
            margin-bottom: 20px;
            padding: 16px;
            background: #f8f9fa;
            border-radius: 8px;
            border: 2px dashed #dee2e6;
            position: relative;
        }

        .input-group {
            display: flex;
            gap: 8px;
            margin-bottom: 8px;
        }

        .input-field {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }

        .input-field:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.2);
        }

        .add-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 8px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.2s ease;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .add-btn:hover {
            background: #5a6fd8;
        }

        .add-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .subscription-counter {
            position: absolute;
            bottom: 8px;
            right: 8px;
            font-size: 12px;
            color: #666;
            background: rgba(255, 255, 255, 0.8);
            padding: 4px 8px;
            border-radius: 12px;
        }

        .subscribed-users {
            margin-bottom: 20px;
        }

        .user-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .user-tag {
            background: #e3f2fd;
            color: #1976d2;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .user-group {
            display: flex;
            align-items: center;
            gap: 4px;
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 12px;
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            transition: all 0.2s ease;
        }

        .user-group:hover {
            background: #e9ecef;
        }

        .user-group.expanded {
            background: #e3f2fd;
            border-color: #1976d2;
        }

        .grouped-avatars {
            display: flex;
            align-items: center;
            gap: -4px;
        }

        .grouped-avatar {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 10px;
            font-weight: bold;
            border: 2px solid white;
            margin-left: -4px;
            position: relative;
            z-index: 1;
        }

        .grouped-avatar:first-child {
            margin-left: 0;
        }

        .user-count {
            font-size: 11px;
            color: #666;
            margin-left: 4px;
            font-weight: 500;
        }

        .expanded-users {
            display: none;
            flex-direction: column;
            gap: 4px;
            margin-top: 8px;
            padding: 8px;
            background: #f8f9fa;
            border-radius: 8px;
            border: 1px solid #e9ecef;
        }

        .expanded-users.show {
            display: flex;
        }

        .user-avatar {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 10px;
            font-weight: bold;
            flex-shrink: 0;
        }

        .remove-btn {
            background: none;
            border: none;
            color: #1976d2;
            cursor: pointer;
            font-size: 14px;
            padding: 0;
            margin-left: 4px;
        }

        .remove-btn:hover {
            color: #d32f2f;
        }

        /* AI Overview */
        .ai-overview {
            background: #E0E7FF;
            border: 1px solid #C7D2FE;
            border-radius: 8px;
            padding: 12px;
            margin: 12px 0;
        }

        .ai-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
        }

        .ai-icon {
            width: 20px;
            height: 20px;
            background: #667eea;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
        }

        .ai-title {
            font-weight: 600;
            font-size: 14px;
            color: #333;
        }

        .ai-content {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .ai-insight {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 4px 0;
        }

        .insight-title {
            font-size: 12px;
            color: #666;
        }

        .insight-value {
            font-size: 12px;
            font-weight: 600;
            color: #333;
        }

        .news-feed {
            border-top: 1px solid #eee;
            padding-top: 20px;
        }

        .news-item {
            padding: 12px;
            border-bottom: 1px solid #f0f0f0;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .news-item:hover {
            background: #f8f9fa;
        }

        .news-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
        }

        .news-avatar {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
            font-weight: 600;
        }

        .news-author {
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }

        .news-time {
            color: #666;
            font-size: 12px;
        }

        .news-content {
            color: #333;
            font-size: 14px;
            line-height: 1.4;
            margin-bottom: 8px;
        }

        .news-actions {
            display: flex;
            gap: 16px;
            font-size: 12px;
            color: #666;
        }

        .news-actions span {
            cursor: pointer;
            transition: color 0.2s ease;
        }

        .news-actions span:hover {
            color: #333;
        }

        .news-item:last-child {
            border-bottom: none;
        }

        .news-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
        }

        .news-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 14px;
            font-weight: bold;
            flex-shrink: 0;
        }

        .news-author {
            font-weight: 600;
            font-size: 14px;
            color: #333;
        }

        .news-time {
            font-size: 12px;
            color: #666;
            margin-left: auto;
        }

        .news-content {
            font-size: 14px;
            line-height: 1.4;
            color: #555;
        }

        .news-actions {
            display: flex;
            gap: 16px;
            margin-top: 8px;
        }

        .news-action {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 12px;
            color: #666;
            cursor: pointer;
        }

        .news-action:hover {
            color: #667eea;
        }

        .heyanon-analysis {
            background: linear-gradient(135deg, #f0f8ff 0%, #e6f3ff 100%);
            border: 1px solid #b3d9ff;
            border-radius: 8px;
            padding: 12px;
            margin-top: 12px;
            border-left: 4px solid #667eea;
        }

        .heyanon-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
        }

        .heyanon-icon {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
            font-weight: bold;
        }

        .heyanon-title {
            font-weight: 600;
            font-size: 14px;
            color: #333;
        }

        .heyanon-content {
            font-size: 13px;
            color: #555;
            line-height: 1.4;
        }

        .action-badge {
            background: #e8f5e8;
            color: #2e7d32;
            padding: 2px 6px;
            border-radius: 8px;
            font-size: 11px;
            font-weight: 500;
            margin-left: 8px;
        }

        .no-action-badge {
            background: #fff3e0;
            color: #f57c00;
            padding: 2px 6px;
            border-radius: 8px;
            font-size: 11px;
            font-weight: 500;
            margin-left: 8px;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }

        .empty-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .empty-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .empty-description {
            font-size: 14px;
            line-height: 1.4;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .news-item {
            animation: fadeIn 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="page-title">üì∞ Medium Widget - News Feed</h1>
        
        <div class="navigation">
            <a href="small-widget.html" class="nav-btn">Small</a>
            <a href="medium-widget.html" class="nav-btn active">Medium</a>
            <a href="full-widget.html" class="nav-btn">Full</a>
        </div>

        <div class="widget">
            <div class="widget-header">
                <div class="widget-title">
                    üì∞ News Feed
                </div>
                <div class="widget-controls">
                    <button class="sync-btn" onclick="syncWidget('medium')" title="Sync widget">
                        üîÑ
                    </button>
                    <div class="widget-size">Medium</div>
                </div>
            </div>
            <div class="widget-content">
                <div class="input-section">
                    <div class="input-group">
                        <input type="text" class="input-field" placeholder="@username" id="medium-input">
                        <button class="add-btn" onclick="addUser('medium')">‚úâÔ∏è</button>
                    </div>
                    <div class="subscription-counter" id="medium-counter">0/10</div>
                </div>
                
                <div class="subscribed-users" id="medium-users">
                    <!-- Users will be added here -->
                </div>
                
                <!-- AI Overview Section -->
                <div class="ai-overview" id="medium-ai-overview">
                    <div class="ai-header">
                        <div class="ai-icon">ü§ñ</div>
                        <div class="ai-title">AI Overview</div>
                    </div>
                    <div class="ai-content">
                        <div class="ai-insight">
                            <div class="insight-title">Market Sentiment</div>
                            <div class="insight-value">Bullish üìà</div>
                        </div>
                        <div class="ai-insight">
                            <div class="insight-title">Active Discussions</div>
                            <div class="insight-value">3</div>
                        </div>
                    </div>
                </div>
                
                <!-- News Feed -->
                <div class="news-feed" id="medium-feed">
                    <div class="empty-state">
                        <div class="empty-icon">üì∞</div>
                        <div class="empty-title">No News Yet</div>
                        <div class="empty-subtitle">Add users to see their latest posts</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Mock data for demonstration
        const mockUsers = [
            { username: 'elonmusk', name: 'Elon Musk', avatar: 'E', avatarColor: '#FF6B6B' },
            { username: 'naval', name: 'Naval', avatar: 'N', avatarColor: '#4ECDC4' },
            { username: 'balajis', name: 'Balaji', avatar: 'B', avatarColor: '#45B7D1' },
            { username: 'VitalikButerin', name: 'Vitalik', avatar: 'V', avatarColor: '#96CEB4' },
            { username: 'a16z', name: 'a16z', avatar: 'A', avatarColor: '#FFEAA7' },
            { username: 'coinbase', name: 'Coinbase', avatar: 'C', avatarColor: '#DDA0DD' },
            { username: 'binance', name: 'Binance', avatar: 'B', avatarColor: '#F39C12' },
            { username: 'ethereum', name: 'Ethereum', avatar: 'E', avatarColor: '#E17055' },
            { username: 'bitcoin', name: 'Bitcoin', avatar: 'B', avatarColor: '#FDCB6E' },
            { username: 'solana', name: 'Solana', avatar: 'S', avatarColor: '#6C5CE7' }
        ];

        const mockNews = [
            {
                author: 'Elon Musk',
                avatar: 'E',
                avatarColor: '#FF6B6B',
                time: '2h',
                content: 'Just launched another rocket to Mars. The future of space exploration is here! üöÄ',
                actions: { likes: 1250, retweets: 340, replies: 89 },
                heyanonAnalysis: 'No call to action'
            },
            {
                author: 'Naval',
                avatar: 'N',
                avatarColor: '#4ECDC4',
                time: '4h',
                content: 'The best way to predict the future is to create it. Focus on building, not predicting.',
                actions: { likes: 890, retweets: 156, replies: 45 },
                heyanonAnalysis: 'No call to action'
            },
            {
                author: 'Vitalik',
                avatar: 'V',
                avatarColor: '#96CEB4',
                time: '6h',
                content: 'Ethereum 2.0 is making great progress. The merge is closer than ever!',
                actions: { likes: 2100, retweets: 567, replies: 123 },
                heyanonAnalysis: 'Vitalik posted a tweet promoting new zk-rollup technology. Quick action: research zk-rollup projects'
            },
            {
                author: 'Balaji',
                avatar: 'B',
                avatarColor: '#45B7D1',
                time: '8h',
                content: 'The network state is the future. Decentralized communities will reshape society.',
                actions: { likes: 756, retweets: 234, replies: 67 },
                heyanonAnalysis: 'No call to action'
            },
            {
                author: 'a16z',
                avatar: 'A',
                avatarColor: '#FFEAA7',
                time: '10h',
                content: 'Bitcoin is hitting new all-time highs. Time to buy more BTC!',
                actions: { likes: 432, retweets: 89, replies: 23 },
                heyanonAnalysis: 'Bitcoin poster promoting BTC purchase. Quick action: purchase bitcoin'
            }
        ];

        // State management
        const widgetState = {
            medium: { users: [], news: [] }
        };

        // Add user function
        function addUser(size) {
            const input = document.getElementById(`${size}-input`);
            const username = input.value.trim();
            
            if (!username) return;
            
            // Check if user already exists
            if (widgetState[size].users.some(user => user.username === username)) {
                alert('User already subscribed!');
                return;
            }
            
            // Check limit
            if (widgetState[size].users.length >= 10) {
                alert('Maximum 10 users allowed!');
                return;
            }
            
            // Find user in mock data
            const user = mockUsers.find(u => u.username === username);
            if (!user) {
                alert('User not found in mock data. Try: elonmusk, naval, balajis, VitalikButerin, a16z');
                return;
            }
            
            // Add user
            widgetState[size].users.push(user);
            updateWidget(size);
            input.value = '';
        }

        // Remove user function
        function removeUser(size, username) {
            widgetState[size].users = widgetState[size].users.filter(user => user.username !== username);
            updateWidget(size);
        }

        // Update widget
        function updateWidget(size) {
            const counter = document.getElementById(`${size}-counter`);
            const usersContainer = document.getElementById(`${size}-users`);
            
            // Update counter
            counter.textContent = `${widgetState[size].users.length}/10`;
            
            // Update users list
            usersContainer.innerHTML = '';
            if (widgetState[size].users.length > 0) {
                const userList = document.createElement('div');
                userList.className = 'user-list';
                
                // For medium widget, show grouped avatars
                const userGroup = document.createElement('div');
                userGroup.className = 'user-group';
                userGroup.onclick = () => toggleUserGroup(size);
                
                // Create grouped avatars (show max 3, then count)
                const maxVisible = 3;
                const visibleUsers = widgetState[size].users.slice(0, maxVisible);
                const remainingCount = widgetState[size].users.length - maxVisible;
                
                const groupedAvatars = document.createElement('div');
                groupedAvatars.className = 'grouped-avatars';
                
                visibleUsers.forEach(user => {
                    const avatar = document.createElement('div');
                    avatar.className = 'grouped-avatar';
                    avatar.style.background = user.avatarColor;
                    avatar.textContent = user.avatar;
                    groupedAvatars.appendChild(avatar);
                });
                
                userGroup.appendChild(groupedAvatars);
                
                if (remainingCount > 0) {
                    const countSpan = document.createElement('span');
                    countSpan.className = 'user-count';
                    countSpan.textContent = `+${remainingCount}`;
                    userGroup.appendChild(countSpan);
                }
                
                // Create expanded users section
                const expandedUsers = document.createElement('div');
                expandedUsers.className = 'expanded-users';
                expandedUsers.id = `${size}-expanded-users`;
                
                widgetState[size].users.forEach(user => {
                    const userTag = document.createElement('div');
                    userTag.className = 'user-tag';
                    userTag.innerHTML = `
                        <div class="user-avatar" style="background: ${user.avatarColor}">${user.avatar}</div>
                        @${user.username}
                        <button class="remove-btn" onclick="removeUser('${size}', '${user.username}')">√ó</button>
                    `;
                    expandedUsers.appendChild(userTag);
                });
                
                userGroup.appendChild(expandedUsers);
                userList.appendChild(userGroup);
                usersContainer.appendChild(userList);
            }
            
            // Update news feed
            updateNewsFeed(size);
        }
        
        // Update news feed function
        function updateNewsFeed(size) {
            const feedContainer = document.getElementById(`${size}-feed`);
            if (!feedContainer) return;
            
            if (widgetState[size].users.length === 0) {
                feedContainer.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üì∞</div>
                        <div class="empty-title">No News Yet</div>
                        <div class="empty-subtitle">Add users to see their latest posts</div>
                    </div>
                `;
                return;
            }
            
            // Generate news items for subscribed users
            const subscribedUsernames = widgetState[size].users.map(user => user.username);
            const relevantNews = mockNews.filter(news => subscribedUsernames.includes(news.author.toLowerCase()));
            
            if (relevantNews.length === 0) {
                feedContainer.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üì∞</div>
                        <div class="empty-title">No Recent Posts</div>
                        <div class="empty-subtitle">Your followed users haven't posted recently</div>
                    </div>
                `;
                return;
            }
            
            // Display news items
            feedContainer.innerHTML = relevantNews.slice(0, 3).map(news => `
                <div class="news-item">
                    <div class="news-header">
                        <div class="news-avatar" style="background: ${news.avatarColor}">${news.avatar}</div>
                        <div class="news-author">${news.author}</div>
                        <div class="news-time">${news.time}</div>
                    </div>
                    <div class="news-content">${news.content}</div>
                    <div class="news-actions">
                        <span>‚ù§Ô∏è ${news.actions.likes}</span>
                        <span>üîÑ ${news.actions.retweets}</span>
                        <span>üí¨ ${news.actions.replies}</span>
                    </div>
                </div>
            `).join('');
        }

        // Sync widget function
        function syncWidget(size) {
            const syncBtn = document.querySelector(`.sync-btn`);
            syncBtn.style.transform = 'rotate(360deg)';
            syncBtn.style.background = 'rgba(255, 255, 255, 0.4)';
            
            // Simulate sync delay
            setTimeout(() => {
                syncBtn.style.transform = 'rotate(0deg)';
                syncBtn.style.background = 'rgba(255, 255, 255, 0.2)';
                
                // Update AI insights with new data
                updateAIInsights(size);
            }, 1500);
        }

        // Update AI insights
        function updateAIInsights(size) {
            const aiOverview = document.getElementById(`${size}-ai-overview`);
            if (aiOverview) {
                const insights = [
                    { title: 'Market Sentiment', value: 'Bullish üìà' },
                    { title: 'Active Discussions', value: '3 trending topics' },
                    { title: 'New Mentions', value: '5 mentions today' },
                    { title: 'Engagement Rate', value: 'High üî•' }
                ];
                
                const randomInsight = insights[Math.floor(Math.random() * insights.length)];
                const insightElements = aiOverview.querySelectorAll('.ai-insight');
                if (insightElements.length > 0) {
                    insightElements[0].querySelector('.insight-title').textContent = randomInsight.title;
                    insightElements[0].querySelector('.insight-value').textContent = randomInsight.value;
                }
            }
        }

        // Toggle user group expansion
        function toggleUserGroup(size) {
            const userGroup = document.querySelector(`.user-group`);
            const expandedUsers = document.getElementById(`${size}-expanded-users`);
            
            if (userGroup && expandedUsers) {
                const isExpanded = userGroup.classList.contains('expanded');
                
                if (isExpanded) {
                    userGroup.classList.remove('expanded');
                    expandedUsers.classList.remove('show');
                } else {
                    userGroup.classList.add('expanded');
                    expandedUsers.classList.add('show');
                }
            }
        }

        // Initialize widget
        function initializeWidget() {
            updateWidget('medium');
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', () => {
            initializeWidget();
        });

        // Handle Enter key in input fields
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const input = e.target;
                if (input.classList.contains('input-field')) {
                    const size = input.id.split('-')[0];
                    addUser(size);
                }
            }
        });
    </script>
</body>
</html>
