<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Terminal - Medium Widget</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 20px;
            color: #333;
            line-height: 1.6;
        }

        .widget-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .trading-terminal-widget {
            width: 450px;
            height: 300px;
            background: #0a0a0a;
            border: 1px solid #333;
            border-radius: 0px;
            padding: 12px;
            box-shadow: none;
            font-size: 10px;
            overflow-y: auto;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
            scrollbar-width: thin;
            scrollbar-color: #333 #0a0a0a;
            font-family: 'Courier New', monospace;
        }

        .trading-terminal-widget::-webkit-scrollbar {
            width: 6px;
        }

        .trading-terminal-widget::-webkit-scrollbar-track {
            background: #0a0a0a;
            border-radius: 0px;
        }

        .trading-terminal-widget::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 0px;
        }

        .trading-terminal-widget::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        .terminal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding-bottom: 6px;
            border-bottom: 1px solid #333;
        }

        .terminal-logo {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .logo-circle {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: linear-gradient(45deg, #00ff00, #00ff88);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 8px;
            font-weight: bold;
            color: black;
        }

        .terminal-title {
            font-size: 12px;
            font-weight: bold;
            color: #00ff00;
        }

        .timeframe-selector {
            display: flex;
            gap: 4px;
        }

        .timeframe-btn {
            background: #111;
            color: #888;
            border: 1px solid #333;
            padding: 3px 6px;
            border-radius: 0px;
            font-size: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .timeframe-btn:hover {
            background: #333;
            color: #00ff00;
        }

        .timeframe-btn.active {
            background: #00ff00;
            color: black;
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 8px;
            color: #888;
        }

        .status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #00ff00;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            flex: 1;
        }

        .left-panel {
            display: flex;
            flex-direction: column;
        }

        .right-panel {
            display: flex;
            flex-direction: column;
        }

        .price-section {
            background: #374151;
            border-radius: 6px;
            padding: 12px;
            margin-bottom: 12px;
            text-align: center;
        }

        .current-price {
            font-size: 18px;
            font-weight: 700;
            color: #10b981;
            margin-bottom: 4px;
        }

        .price-change {
            font-size: 12px;
            color: #10b981;
        }

        .price-change.negative {
            color: #ef4444;
        }

        .market-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 6px;
            margin-bottom: 12px;
        }

        .stat-item {
            background: #374151;
            border-radius: 6px;
            padding: 8px;
            text-align: center;
        }

        .stat-label {
            font-size: 9px;
            color: #9ca3af;
            margin-bottom: 4px;
        }

        .stat-value {
            font-size: 11px;
            font-weight: 600;
            color: #f9fafb;
        }

        .trading-panel {
            background: #374151;
            border-radius: 6px;
            padding: 12px;
            margin-bottom: 12px;
        }

        .trading-panel h4 {
            font-size: 11px;
            font-weight: 600;
            color: #f9fafb;
            margin-bottom: 8px;
        }

        .trading-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 6px;
            margin-bottom: 8px;
        }

        .trade-btn {
            background: #10b981;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .trade-btn:hover {
            background: #059669;
        }

        .trade-btn.sell {
            background: #ef4444;
        }

        .trade-btn.sell:hover {
            background: #dc2626;
        }

        .amount-input {
            background: #1f2937;
            border: 1px solid #4b5563;
            color: #f9fafb;
            padding: 6px 8px;
            border-radius: 6px;
            font-size: 11px;
            width: 100%;
            outline: none;
        }

        .amount-input:focus {
            border-color: #10b981;
        }

        .amount-input::placeholder {
            color: #6b7280;
        }

        .order-book {
            background: #374151;
            border-radius: 6px;
            padding: 12px;
            margin-bottom: 12px;
        }

        .order-book h4 {
            font-size: 11px;
            font-weight: 600;
            color: #f9fafb;
            margin-bottom: 8px;
        }

        .order-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 2px 0;
            font-size: 10px;
            border-bottom: 1px solid #4b5563;
        }

        .order-item:last-child {
            border-bottom: none;
        }

        .order-price {
            font-weight: 600;
        }

        .order-price.bid {
            color: #10b981;
        }

        .order-price.ask {
            color: #ef4444;
        }

        .order-amount {
            color: #9ca3af;
        }

        .recent-trades {
            background: #374151;
            border-radius: 6px;
            padding: 12px;
            flex: 1;
        }

        .trades-header {
            font-size: 11px;
            font-weight: 600;
            color: #f9fafb;
            margin-bottom: 8px;
            padding-bottom: 4px;
            border-bottom: 1px solid #4b5563;
        }

        .trade-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 3px 0;
            font-size: 10px;
            border-bottom: 1px solid #4b5563;
        }

        .trade-item:last-child {
            border-bottom: none;
        }

        .trade-time {
            color: #9ca3af;
        }

        .trade-type {
            font-weight: 600;
        }

        .trade-type.buy {
            color: #10b981;
        }

        .trade-type.sell {
            color: #ef4444;
        }

        .trade-amount {
            color: #f9fafb;
        }

        .trade-price {
            color: #9ca3af;
        }

        @media (max-width: 768px) {
            .widget-container {
                padding: 10px;
            }
            .trading-terminal-widget {
                width: 100%;
                max-width: 450px;
            }
            .main-content {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="widget-container">
        <div class="trading-terminal-widget">
            <div class="terminal-header">
                <div class="terminal-logo">
                    <div class="logo-circle">GG</div>
                    <div class="terminal-title">GG Good Game</div>
                </div>
                <div class="timeframe-selector">
                    <button class="timeframe-btn active">1m</button>
                    <button class="timeframe-btn">5m</button>
                    <button class="timeframe-btn">1h</button>
                    <button class="timeframe-btn">1d</button>
                </div>
                <div class="connection-status">
                    <div class="status-dot"></div>
                    <span>Live</span>
                </div>
            </div>

            <div class="main-content">
                <div class="left-panel">
                    <div class="price-section">
                        <div class="current-price">$6.78K</div>
                        <div class="price-change">+0.29%</div>
                    </div>

                    <div class="market-stats">
                        <div class="stat-item">
                            <div class="stat-label">24h Volume</div>
                            <div class="stat-value">$1.1M</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">Market Cap</div>
                            <div class="stat-value">$6.78K</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">Liquidity</div>
                            <div class="stat-value">$11.4K</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">Holders</div>
                            <div class="stat-value">136</div>
                        </div>
                    </div>

                    <div class="trading-panel">
                        <h4>Quick Trade</h4>
                        <div class="trading-buttons">
                            <button class="trade-btn">Buy</button>
                            <button class="trade-btn sell">Sell</button>
                        </div>
                        <input type="text" class="amount-input" placeholder="Amount SOL" value="0.1">
                    </div>
                </div>

                <div class="right-panel">
                    <div class="order-book">
                        <h4>Order Book</h4>
                        <div class="order-item">
                            <span class="order-price ask">$6.79</span>
                            <span class="order-amount">1.2K</span>
                        </div>
                        <div class="order-item">
                            <span class="order-price ask">$6.78</span>
                            <span class="order-amount">850</span>
                        </div>
                        <div class="order-item">
                            <span class="order-price ask">$6.77</span>
                            <span class="order-amount">2.1K</span>
                        </div>
                        <div class="order-item">
                            <span class="order-price bid">$6.76</span>
                            <span class="order-amount">1.8K</span>
                        </div>
                        <div class="order-item">
                            <span class="order-price bid">$6.75</span>
                            <span class="order-amount">3.2K</span>
                        </div>
                        <div class="order-item">
                            <span class="order-price bid">$6.74</span>
                            <span class="order-amount">1.5K</span>
                        </div>
                    </div>

                    <div class="recent-trades">
                        <div class="trades-header">Recent Trades</div>
                        <div class="trade-item">
                            <span class="trade-time">1m</span>
                            <span class="trade-type sell">Sell</span>
                            <span class="trade-amount">20.68K</span>
                            <span class="trade-price">$6.78</span>
                        </div>
                        <div class="trade-item">
                            <span class="trade-time">3m</span>
                            <span class="trade-type sell">Sell</span>
                            <span class="trade-amount">2M</span>
                            <span class="trade-price">$6.76</span>
                        </div>
                        <div class="trade-item">
                            <span class="trade-time">5m</span>
                            <span class="trade-type buy">Buy</span>
                            <span class="trade-amount">1.5M</span>
                            <span class="trade-price">$6.75</span>
                        </div>
                        <div class="trade-item">
                            <span class="trade-time">7m</span>
                            <span class="trade-type sell">Sell</span>
                            <span class="trade-amount">308.5K</span>
                            <span class="trade-price">$6.77</span>
                        </div>
                        <div class="trade-item">
                            <span class="trade-time">10m</span>
                            <span class="trade-type buy">Buy</span>
                            <span class="trade-amount">850K</span>
                            <span class="trade-price">$6.74</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const marketData = {
            price: 6.78,
            change: 0.29,
            volume: 1.1,
            marketCap: 6.78,
            liquidity: 11.4,
            holders: 136
        };

        const orderBook = {
            asks: [
                { price: 6.79, amount: 1.2 },
                { price: 6.78, amount: 0.85 },
                { price: 6.77, amount: 2.1 }
            ],
            bids: [
                { price: 6.76, amount: 1.8 },
                { price: 6.75, amount: 3.2 },
                { price: 6.74, amount: 1.5 }
            ]
        };

        const recentTrades = [
            { time: '1m', type: 'sell', amount: '20.68K', price: 6.78 },
            { time: '3m', type: 'sell', amount: '2M', price: 6.76 },
            { time: '5m', type: 'buy', amount: '1.5M', price: 6.75 },
            { time: '7m', type: 'sell', amount: '308.5K', price: 6.77 },
            { time: '10m', type: 'buy', amount: '850K', price: 6.74 }
        ];

        function updateMarketData() {
            const currentPrice = document.querySelector('.current-price');
            const priceChange = document.querySelector('.price-change');
            const statValues = document.querySelectorAll('.stat-value');
            
            // Simulate price movement
            const basePrice = marketData.price;
            const randomChange = (Math.random() - 0.5) * 0.1; // -0.05 to +0.05
            const newPrice = basePrice + randomChange;
            const changePercent = (randomChange / basePrice) * 100;
            
            currentPrice.textContent = '$' + newPrice.toFixed(2) + 'K';
            priceChange.textContent = (changePercent >= 0 ? '+' : '') + changePercent.toFixed(2) + '%';
            priceChange.className = 'price-change' + (changePercent < 0 ? ' negative' : '');
            
            // Update stats
            const newVolume = (marketData.volume + (Math.random() - 0.5) * 0.2).toFixed(1);
            const newMarketCap = (newPrice * 1000).toFixed(0);
            const newLiquidity = (marketData.liquidity + (Math.random() - 0.5) * 2).toFixed(1);
            const newHolders = marketData.holders + Math.floor((Math.random() - 0.5) * 10);
            
            statValues[0].textContent = '$' + newVolume + 'M';
            statValues[1].textContent = '$' + newMarketCap + 'K';
            statValues[2].textContent = '$' + newLiquidity + 'K';
            statValues[3].textContent = newHolders;
        }

        function updateOrderBook() {
            const orderBookContainer = document.querySelector('.order-book');
            const orderItems = orderBookContainer.querySelectorAll('.order-item');
            
            // Update ask prices
            orderItems.forEach((item, index) => {
                if (index < 3) {
                    const priceElement = item.querySelector('.order-price');
                    const amountElement = item.querySelector('.order-amount');
                    const ask = orderBook.asks[index];
                    
                    priceElement.textContent = '$' + ask.price.toFixed(2);
                    amountElement.textContent = ask.amount.toFixed(1) + 'K';
                } else {
                    const priceElement = item.querySelector('.order-price');
                    const amountElement = item.querySelector('.order-amount');
                    const bid = orderBook.bids[index - 3];
                    
                    priceElement.textContent = '$' + bid.price.toFixed(2);
                    amountElement.textContent = bid.amount.toFixed(1) + 'K';
                }
            });
        }

        function updateRecentTrades() {
            const tradesContainer = document.querySelector('.recent-trades');
            const tradesHeader = tradesContainer.querySelector('.trades-header');
            
            // Clear existing trades
            const existingTrades = tradesContainer.querySelectorAll('.trade-item');
            existingTrades.forEach(trade => trade.remove());
            
            // Add new trades
            recentTrades.forEach(trade => {
                const tradeItem = document.createElement('div');
                tradeItem.className = 'trade-item';
                tradeItem.innerHTML = `
                    <span class="trade-time">${trade.time}</span>
                    <span class="trade-type ${trade.type}">${trade.type.charAt(0).toUpperCase() + trade.type.slice(1)}</span>
                    <span class="trade-amount">${trade.amount}</span>
                    <span class="trade-price">$${trade.price.toFixed(2)}</span>
                `;
                tradesContainer.appendChild(tradeItem);
            });
        }

        function simulateNewTrade() {
            const types = ['buy', 'sell'];
            const amounts = ['500K', '1.2M', '800K', '1.5M', '300K', '2.1M'];
            const times = ['1m', '2m', '3m', '4m', '5m'];
            const prices = [6.74, 6.75, 6.76, 6.77, 6.78, 6.79];
            
            const newTrade = {
                time: times[Math.floor(Math.random() * times.length)],
                type: types[Math.floor(Math.random() * types.length)],
                amount: amounts[Math.floor(Math.random() * amounts.length)],
                price: prices[Math.floor(Math.random() * prices.length)]
            };
            
            recentTrades.unshift(newTrade);
            if (recentTrades.length > 5) {
                recentTrades.pop();
            }
            
            updateRecentTrades();
        }

        function simulateOrderBookUpdate() {
            // Simulate order book changes
            orderBook.asks.forEach(ask => {
                ask.price += (Math.random() - 0.5) * 0.01;
                ask.amount += (Math.random() - 0.5) * 0.5;
            });
            
            orderBook.bids.forEach(bid => {
                bid.price += (Math.random() - 0.5) * 0.01;
                bid.amount += (Math.random() - 0.5) * 0.5;
            });
            
            updateOrderBook();
        }

        // Timeframe button functionality
        document.querySelectorAll('.timeframe-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.timeframe-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
            });
        });

        // Update market data every 5 seconds
        setInterval(updateMarketData, 5000);
        
        // Simulate new trades every 10 seconds
        setInterval(simulateNewTrade, 10000);
        
        // Update order book every 3 seconds
        setInterval(simulateOrderBookUpdate, 3000);
        
        // Initial update
        updateMarketData();
        updateOrderBook();
        updateRecentTrades();
    </script>
</body>
</html>
