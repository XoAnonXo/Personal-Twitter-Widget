<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airdrop/Points Farmer - Small Widget</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #1a1a1a;
            color: #ffffff;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .widget-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .airdrop-widget {
            width: 215px;
            height: 300px;
            background: #1a1a1a;
            border: 1px solid #333333;
            border-radius: 8px;
            padding: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            font-size: 10px;
            overflow-y: auto;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
            scrollbar-width: thin;
            scrollbar-color: #444444 #1a1a1a;
        }

        .airdrop-widget::-webkit-scrollbar {
            width: 4px;
        }

        .airdrop-widget::-webkit-scrollbar-track {
            background: #1a1a1a;
        }

        .airdrop-widget::-webkit-scrollbar-thumb {
            background: #444444;
            border-radius: 2px;
        }

        .status-indicator {
            position: absolute;
            top: 8px;
            right: 8px;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #00ff00;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .widget-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            padding-bottom: 8px;
            border-bottom: 1px solid #333333;
        }

        .widget-title {
            font-size: 12px;
            font-weight: 600;
            color: #ffffff;
        }

        .refresh-btn {
            background: #333333;
            border: none;
            color: #ffffff;
            padding: 4px 6px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 8px;
            transition: background 0.2s ease;
        }

        .refresh-btn:hover {
            background: #444444;
        }

        .task-item {
            background: #2a2a2a;
            border: 1px solid #444444;
            border-radius: 6px;
            padding: 8px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .task-item:hover {
            border-color: #666666;
            transform: translateY(-1px);
        }

        .task-item.high-ev {
            border-color: #00ff00;
            background: #1a2a1a;
        }

        .task-item.medium-ev {
            border-color: #ffa500;
            background: #3a2a1a;
        }

        .task-item.low-ev {
            border-color: #ff6b6b;
            background: #3a1a1a;
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 4px;
        }

        .task-name {
            font-size: 9px;
            font-weight: 600;
            color: #00ff00;
        }

        .task-ev {
            font-size: 8px;
            color: #00ff00;
            font-weight: 600;
        }

        .task-ev.medium {
            color: #ffa500;
        }

        .task-ev.low {
            color: #ff6b6b;
        }

        .task-details {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 7px;
        }

        .task-gas {
            color: #cccccc;
        }

        .task-risk {
            color: #888888;
        }

        .task-risk.low {
            color: #00ff00;
        }

        .task-risk.medium {
            color: #ffa500;
        }

        .task-risk.high {
            color: #ff6b6b;
        }

        .ai-insight {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 6px;
            padding: 6px;
            margin-bottom: 8px;
        }

        .ai-title {
            font-size: 8px;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 3px;
        }

        .ai-text {
            font-size: 7px;
            color: #ffffff;
            line-height: 1.3;
            opacity: 0.9;
        }

        .quick-actions {
            display: flex;
            gap: 4px;
            margin-bottom: 8px;
        }

        .action-btn {
            background: #333333;
            border: none;
            color: #ffffff;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 8px;
            font-weight: 600;
            cursor: pointer;
            flex: 1;
            transition: background 0.2s ease;
        }

        .action-btn:hover {
            background: #444444;
        }

        .action-btn.execute {
            background: #00ff00;
            color: #000000;
        }

        .action-btn.simulate {
            background: #667eea;
        }

        .action-btn.prioritize {
            background: #ff6b6b;
        }

        .farmer-summary {
            background: #2a2a2a;
            border: 1px solid #444444;
            border-radius: 6px;
            padding: 6px;
            margin-bottom: 8px;
        }

        .summary-title {
            font-size: 8px;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 3px;
        }

        .summary-stats {
            display: flex;
            justify-content: space-between;
            font-size: 7px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            color: #00ff00;
            font-weight: 600;
        }

        .stat-label {
            color: #888888;
        }

        .status-indicator.warning {
            background: #ffa500;
        }

        .status-indicator.danger {
            background: #ff6b6b;
        }

        @media (max-width: 768px) {
            .widget-container {
                padding: 10px;
            }

            .airdrop-widget {
                width: 100%;
                max-width: 215px;
            }
        }

        @media (max-width: 480px) {
            .airdrop-widget {
                width: 100%;
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="widget-container">
        <div class="airdrop-widget">
            <div class="status-indicator"></div>
            
            <div class="widget-header">
                <div class="widget-title">
                    üéÅ Airdrop Farmer
                </div>
                <button class="refresh-btn" onclick="refreshTasks()">üîÑ</button>
            </div>

            <div class="farmer-summary">
                <div class="summary-title">Top Tasks</div>
                <div class="summary-stats">
                    <div class="stat-item">
                        <div class="stat-value">12</div>
                        <div class="stat-label">Active</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value">$2.1K</div>
                        <div class="stat-label">Total EV</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value">Low</div>
                        <div class="stat-label">Risk</div>
                    </div>
                </div>
            </div>

            <div class="task-item high-ev" onclick="openTask('arbitrum')">
                <div class="task-header">
                    <span class="task-name">Arbitrum</span>
                    <span class="task-ev">$850</span>
                </div>
                <div class="task-details">
                    <span class="task-gas">Gas: $12</span>
                    <span class="task-risk low">Low Risk</span>
                </div>
            </div>

            <div class="task-item medium-ev" onclick="openTask('optimism')">
                <div class="task-header">
                    <span class="task-name">Optimism</span>
                    <span class="task-ev medium">$650</span>
                </div>
                <div class="task-details">
                    <span class="task-gas">Gas: $8</span>
                    <span class="task-risk low">Low Risk</span>
                </div>
            </div>

            <div class="task-item high-ev" onclick="openTask('base')">
                <div class="task-header">
                    <span class="task-name">Base</span>
                    <span class="task-ev">$720</span>
                </div>
                <div class="task-details">
                    <span class="task-gas">Gas: $15</span>
                    <span class="task-risk medium">Med Risk</span>
                </div>
            </div>

            <div class="ai-insight">
                <div class="ai-title">ü§ñ AI Insight</div>
                <div class="ai-text">Arbitrum offers best EV/gas ratio. Prioritize high-value tasks to maximize airdrop potential.</div>
            </div>

            <div class="quick-actions">
                <button class="action-btn execute" onclick="executeTask()">Execute</button>
                <button class="action-btn simulate" onclick="simulateTask()">Simulate</button>
                <button class="action-btn prioritize" onclick="prioritizeTasks()">Prioritize</button>
            </div>
        </div>
    </div>

    <script>
        function refreshTasks() {
            const refreshBtn = document.querySelector('.refresh-btn');
            refreshBtn.textContent = '‚è≥';
            refreshBtn.disabled = true;
            
            // Simulate API call
            setTimeout(() => {
                refreshBtn.textContent = 'üîÑ';
                refreshBtn.disabled = false;
                
                // Update task EV with new data
                const taskItems = document.querySelectorAll('.task-item');
                taskItems.forEach(item => {
                    const evElement = item.querySelector('.task-ev');
                    const currentEV = parseFloat(evElement.textContent.replace('$', ''));
                    const variation = (Math.random() - 0.5) * 100; // ¬±50 variation
                    const newEV = Math.max(100, currentEV + variation);
                    evElement.textContent = `$${newEV.toFixed(0)}`;
                    
                    // Update EV color based on new value
                    evElement.classList.remove('medium', 'low');
                    if (newEV < 500) {
                        evElement.classList.add('low');
                    } else if (newEV < 700) {
                        evElement.classList.add('medium');
                    }
                });
                
                // Update summary stats
                const totalEVStat = document.querySelector('.stat-value');
                const currentEV = parseFloat(totalEVStat.textContent.replace('$', '').replace('K', '')) * 1000;
                const variation = (Math.random() - 0.5) * 200; // ¬±100 variation
                const newEV = Math.max(1000, currentEV + variation);
                totalEVStat.textContent = `$${(newEV / 1000).toFixed(1)}K`;
            }, 2000);
        }

        function openTask(taskId) {
            console.log(`Opening task: ${taskId}`);
            alert(`Opening task: ${taskId}\n\nThis would show detailed task information and execution options.`);
        }

        function executeTask() {
            console.log('Execute task...');
            alert('Execute task...\n\nThis would execute the selected task with real funds.');
        }

        function simulateTask() {
            console.log('Simulate task...');
            alert('Simulate task...\n\nThis would run the task in simulator mode to test strategies.');
        }

        function prioritizeTasks() {
            console.log('Prioritize tasks...');
            alert('Prioritize tasks...\n\nThis would reorder tasks based on AI analysis of EV vs gas costs.');
        }

        // Simulate real-time updates
        function updateTasks() {
            const taskItems = document.querySelectorAll('.task-item');
            taskItems.forEach(item => {
                const evElement = item.querySelector('.task-ev');
                const currentEV = parseFloat(evElement.textContent.replace('$', ''));
                const variation = (Math.random() - 0.5) * 20; // ¬±10 variation
                const newEV = Math.max(100, currentEV + variation);
                evElement.textContent = `$${newEV.toFixed(0)}`;
                
                // Update EV color based on new value
                evElement.classList.remove('medium', 'low');
                if (newEV < 500) {
                    evElement.classList.add('low');
                } else if (newEV < 700) {
                    evElement.classList.add('medium');
                }
            });
        }

        // Update every 60 seconds
        setInterval(updateTasks, 60000);

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Airdrop/Points Farmer Small Widget loaded');
        });
    </script>
</body>
</html>
