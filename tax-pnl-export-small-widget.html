<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax/PnL Export - Small Widget</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #1a1a1a;
            color: #ffffff;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .widget-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .tax-widget {
            width: 215px;
            height: 300px;
            background: #1a1a1a;
            border: 1px solid #333333;
            border-radius: 8px;
            padding: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            font-size: 10px;
            overflow-y: auto;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
            scrollbar-width: thin;
            scrollbar-color: #444444 #1a1a1a;
        }

        .tax-widget::-webkit-scrollbar {
            width: 4px;
        }

        .tax-widget::-webkit-scrollbar-track {
            background: #1a1a1a;
        }

        .tax-widget::-webkit-scrollbar-thumb {
            background: #444444;
            border-radius: 2px;
        }

        .status-indicator {
            position: absolute;
            top: 8px;
            right: 8px;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #00ff00;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .widget-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            padding-bottom: 8px;
            border-bottom: 1px solid #333333;
        }

        .widget-title {
            font-size: 12px;
            font-weight: 600;
            color: #ffffff;
        }

        .refresh-btn {
            background: #333333;
            border: none;
            color: #ffffff;
            padding: 4px 6px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 8px;
            transition: background 0.2s ease;
        }

        .refresh-btn:hover {
            background: #444444;
        }

        .tax-item {
            background: #2a2a2a;
            border: 1px solid #444444;
            border-radius: 6px;
            padding: 8px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .tax-item:hover {
            border-color: #666666;
            transform: translateY(-1px);
        }

        .tax-item.profit {
            border-color: #00ff00;
            background: #1a2a1a;
        }

        .tax-item.loss {
            border-color: #ff6b6b;
            background: #3a1a1a;
        }

        .tax-item.neutral {
            border-color: #ffa500;
            background: #3a2a1a;
        }

        .tax-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 4px;
        }

        .tax-name {
            font-size: 9px;
            font-weight: 600;
            color: #00ff00;
        }

        .tax-pnl {
            font-size: 8px;
            color: #00ff00;
            font-weight: 600;
        }

        .tax-pnl.loss {
            color: #ff6b6b;
        }

        .tax-pnl.neutral {
            color: #ffa500;
        }

        .tax-details {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 7px;
        }

        .tax-cost-basis {
            color: #cccccc;
        }

        .tax-method {
            color: #888888;
        }

        .tax-method.fifo {
            color: #00ff00;
        }

        .tax-method.lifo {
            color: #ffa500;
        }

        .ai-insight {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 6px;
            padding: 6px;
            margin-bottom: 8px;
        }

        .ai-title {
            font-size: 8px;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 3px;
        }

        .ai-text {
            font-size: 7px;
            color: #ffffff;
            line-height: 1.3;
            opacity: 0.9;
        }

        .quick-actions {
            display: flex;
            gap: 4px;
            margin-bottom: 8px;
        }

        .action-btn {
            background: #333333;
            border: none;
            color: #ffffff;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 8px;
            font-weight: 600;
            cursor: pointer;
            flex: 1;
            transition: background 0.2s ease;
        }

        .action-btn:hover {
            background: #444444;
        }

        .action-btn.export {
            background: #00ff00;
            color: #000000;
        }

        .action-btn.analyze {
            background: #667eea;
        }

        .action-btn.fix {
            background: #ff6b6b;
        }

        .tax-summary {
            background: #2a2a2a;
            border: 1px solid #444444;
            border-radius: 6px;
            padding: 6px;
            margin-bottom: 8px;
        }

        .summary-title {
            font-size: 8px;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 3px;
        }

        .summary-stats {
            display: flex;
            justify-content: space-between;
            font-size: 7px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            color: #00ff00;
            font-weight: 600;
        }

        .stat-value.loss {
            color: #ff6b6b;
        }

        .stat-label {
            color: #888888;
        }

        .status-indicator.warning {
            background: #ffa500;
        }

        .status-indicator.danger {
            background: #ff6b6b;
        }

        @media (max-width: 768px) {
            .widget-container {
                padding: 10px;
            }

            .tax-widget {
                width: 100%;
                max-width: 215px;
            }
        }

        @media (max-width: 480px) {
            .tax-widget {
                width: 100%;
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="widget-container">
        <div class="tax-widget">
            <div class="status-indicator"></div>
            
            <div class="widget-header">
                <div class="widget-title">
                    ðŸ“Š Tax/PnL
                </div>
                <button class="refresh-btn" onclick="refreshTax()">ðŸ”„</button>
            </div>

            <div class="tax-summary">
                <div class="summary-title">Tax Summary</div>
                <div class="summary-stats">
                    <div class="stat-item">
                        <div class="stat-value">$12.5K</div>
                        <div class="stat-label">Realized</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value">$8.2K</div>
                        <div class="stat-label">Unrealized</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value">FIFO</div>
                        <div class="stat-label">Method</div>
                    </div>
                </div>
            </div>

            <div class="tax-item profit" onclick="openTaxItem('eth-trade')">
                <div class="tax-header">
                    <span class="tax-name">ETH Trade</span>
                    <span class="tax-pnl">+$2.1K</span>
                </div>
                <div class="tax-details">
                    <span class="tax-cost-basis">Basis: $1.8K</span>
                    <span class="tax-method fifo">FIFO</span>
                </div>
            </div>

            <div class="tax-item loss" onclick="openTaxItem('btc-trade')">
                <div class="tax-header">
                    <span class="tax-name">BTC Trade</span>
                    <span class="tax-pnl loss">-$850</span>
                </div>
                <div class="tax-details">
                    <span class="tax-cost-basis">Basis: $3.2K</span>
                    <span class="tax-method fifo">FIFO</span>
                </div>
            </div>

            <div class="tax-item profit" onclick="openTaxItem('defi-yield')">
                <div class="tax-header">
                    <span class="tax-name">DeFi Yield</span>
                    <span class="tax-pnl">+$1.2K</span>
                </div>
                <div class="tax-details">
                    <span class="tax-cost-basis">Basis: $0</span>
                    <span class="tax-method fifo">FIFO</span>
                </div>
            </div>

            <div class="ai-insight">
                <div class="ai-title">ðŸ¤– AI Insight</div>
                <div class="ai-text">3 anomalies detected. Missing price data for 2 transactions. Consider LIFO for tax optimization.</div>
            </div>

            <div class="quick-actions">
                <button class="action-btn export" onclick="exportCSV()">Export</button>
                <button class="action-btn analyze" onclick="analyzeTax()">Analyze</button>
                <button class="action-btn fix" onclick="fixData()">Fix</button>
            </div>
        </div>
    </div>

    <script>
        function refreshTax() {
            const refreshBtn = document.querySelector('.refresh-btn');
            refreshBtn.textContent = 'â³';
            refreshBtn.disabled = true;
            
            // Simulate API call
            setTimeout(() => {
                refreshBtn.textContent = 'ðŸ”„';
                refreshBtn.disabled = false;
                
                // Update tax PnL with new data
                const taxItems = document.querySelectorAll('.tax-item');
                taxItems.forEach(item => {
                    const pnlElement = item.querySelector('.tax-pnl');
                    const currentPnL = parseFloat(pnlElement.textContent.replace('+', '').replace('-$', '-').replace('$', '').replace('K', '')) * 1000;
                    const variation = (Math.random() - 0.5) * 200; // Â±100 variation
                    const newPnL = currentPnL + variation;
                    const sign = newPnL >= 0 ? '+' : '';
                    pnlElement.textContent = `${sign}$${(newPnL / 1000).toFixed(1)}K`;
                    
                    // Update PnL color based on new value
                    pnlElement.classList.remove('loss', 'neutral');
                    if (newPnL < 0) {
                        pnlElement.classList.add('loss');
                    } else if (newPnL < 500) {
                        pnlElement.classList.add('neutral');
                    }
                });
                
                // Update summary stats
                const realizedStat = document.querySelector('.stat-value');
                const currentRealized = parseFloat(realizedStat.textContent.replace('$', '').replace('K', '')) * 1000;
                const variation = (Math.random() - 0.5) * 1000; // Â±500 variation
                const newRealized = Math.max(0, currentRealized + variation);
                realizedStat.textContent = `$${(newRealized / 1000).toFixed(1)}K`;
            }, 2000);
        }

        function openTaxItem(taxId) {
            console.log(`Opening tax item: ${taxId}`);
            alert(`Opening tax item: ${taxId}\n\nThis would show detailed tax information and cost basis calculations.`);
        }

        function exportCSV() {
            console.log('Export CSV...');
            alert('Export CSV...\n\nThis would export tax reports in CSV format for tax software.');
        }

        function analyzeTax() {
            console.log('Analyze tax...');
            alert('Analyze tax...\n\nThis would show detailed tax analysis and optimization recommendations.');
        }

        function fixData() {
            console.log('Fix data...');
            alert('Fix data...\n\nThis would fix missing price data and resolve anomalies.');
        }

        // Simulate real-time updates
        function updateTax() {
            const taxItems = document.querySelectorAll('.tax-item');
            taxItems.forEach(item => {
                const pnlElement = item.querySelector('.tax-pnl');
                const currentPnL = parseFloat(pnlElement.textContent.replace('+', '').replace('-$', '-').replace('$', '').replace('K', '')) * 1000;
                const variation = (Math.random() - 0.5) * 50; // Â±25 variation
                const newPnL = currentPnL + variation;
                const sign = newPnL >= 0 ? '+' : '';
                pnlElement.textContent = `${sign}$${(newPnL / 1000).toFixed(1)}K`;
                
                // Update PnL color based on new value
                pnlElement.classList.remove('loss', 'neutral');
                if (newPnL < 0) {
                    pnlElement.classList.add('loss');
                } else if (newPnL < 500) {
                    pnlElement.classList.add('neutral');
                }
            });
        }

        // Update every 60 seconds
        setInterval(updateTax, 60000);

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Tax/PnL Export Small Widget loaded');
        });
    </script>
</body>
</html>
