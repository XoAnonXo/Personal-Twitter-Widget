<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swap Aggregator - Medium Widget</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #1a1a1a;
            color: #ffffff;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .widget-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .swap-aggregator-widget {
            width: 450px;
            height: 300px;
            background: #1a1a1a;
            border: 1px solid #333333;
            border-radius: 8px;
            padding: 16px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            font-size: 12px;
            overflow-y: auto;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
            scrollbar-width: thin;
            scrollbar-color: #444444 #1a1a1a;
        }

        .swap-aggregator-widget::-webkit-scrollbar {
            width: 6px;
        }

        .swap-aggregator-widget::-webkit-scrollbar-track {
            background: #1a1a1a;
        }

        .swap-aggregator-widget::-webkit-scrollbar-thumb {
            background: #444444;
            border-radius: 3px;
        }

        .status-indicator {
            position: absolute;
            top: 12px;
            right: 12px;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #00ff00;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .widget-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            padding-bottom: 12px;
            border-bottom: 1px solid #333333;
        }

        .widget-title {
            font-size: 16px;
            font-weight: 600;
            color: #ffffff;
        }

        .chain-selector {
            background: #333333;
            border: 1px solid #444444;
            color: #ffffff;
            padding: 6px 10px;
            border-radius: 6px;
            font-size: 10px;
            cursor: pointer;
            margin-bottom: 12px;
        }

        .refresh-btn {
            background: #333333;
            border: none;
            color: #ffffff;
            padding: 6px 10px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: background 0.2s ease;
        }

        .refresh-btn:hover {
            background: #444444;
        }

        .main-content {
            display: flex;
            gap: 16px;
            flex: 1;
        }

        .left-panel {
            flex: 1;
        }

        .right-panel {
            flex: 1;
        }

        .swap-section {
            background: #2a2a2a;
            border: 1px solid #444444;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 12px;
        }

        .swap-title {
            font-size: 12px;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 8px;
        }

        .amount-input-group {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
        }

        .amount-input {
            background: #1a1a1a;
            border: 1px solid #444444;
            color: #ffffff;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            flex: 1;
            outline: none;
        }

        .amount-input:focus {
            border-color: #666666;
        }

        .token-selector {
            background: #333333;
            border: 1px solid #444444;
            color: #ffffff;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            min-width: 80px;
        }

        .swap-arrow {
            text-align: center;
            font-size: 16px;
            margin: 8px 0;
            color: #888888;
        }

        .route-badges {
            display: flex;
            gap: 6px;
            margin-bottom: 8px;
            flex-wrap: wrap;
        }

        .route-badge {
            background: #667eea;
            color: #ffffff;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 9px;
            font-weight: 600;
        }

        .route-badge.intent {
            background: #764ba2;
        }

        .route-badge.bridge {
            background: #ff6b6b;
        }

        .route-badge.dex {
            background: #00ff00;
            color: #000000;
        }

        .aggregator-comparison {
            background: #2a2a2a;
            border: 1px solid #444444;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 12px;
        }

        .comparison-title {
            font-size: 12px;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 8px;
            text-align: center;
        }

        .aggregator-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 6px 0;
            border-bottom: 1px solid #333333;
        }

        .aggregator-item:last-child {
            border-bottom: none;
        }

        .aggregator-info {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .aggregator-logo {
            width: 16px;
            height: 16px;
            border-radius: 3px;
            background: linear-gradient(45deg, #667eea, #764ba2);
        }

        .aggregator-name {
            font-size: 11px;
            color: #cccccc;
        }

        .aggregator-rate {
            font-size: 11px;
            font-weight: 600;
            color: #00ff00;
        }

        .best-rate {
            background: #00ff00;
            color: #000000;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 9px;
            font-weight: 600;
        }

        .split-routing {
            background: #2a2a2a;
            border: 1px solid #444444;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 12px;
        }

        .split-title {
            font-size: 12px;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 8px;
        }

        .split-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 4px 0;
            font-size: 10px;
        }

        .split-protocol {
            color: #cccccc;
        }

        .split-percentage {
            color: #00ff00;
            font-weight: 600;
        }

        .swap-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: #ffffff;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-bottom: 12px;
            transition: all 0.2s ease;
        }

        .swap-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(102, 126, 234, 0.3);
        }

        .swap-button:disabled {
            background: #444444;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .settings-section {
            background: #2a2a2a;
            border: 1px solid #444444;
            border-radius: 8px;
            padding: 12px;
        }

        .settings-title {
            font-size: 12px;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 8px;
        }

        .setting-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .setting-label {
            font-size: 10px;
            color: #cccccc;
        }

        .setting-value {
            font-size: 10px;
            font-weight: 600;
            color: #ffffff;
        }

        .slippage-settings {
            display: flex;
            gap: 6px;
            margin-bottom: 8px;
        }

        .slippage-btn {
            background: #333333;
            border: 1px solid #444444;
            color: #ffffff;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .slippage-btn.active {
            background: #667eea;
            border-color: #7C3AED;
        }

        .slippage-btn:hover {
            background: #444444;
        }

        .status-indicator.error {
            background: #ff0000;
        }

        @media (max-width: 768px) {
            .widget-container {
                padding: 10px;
            }

            .swap-aggregator-widget {
                width: 100%;
                max-width: 450px;
            }

            .main-content {
                flex-direction: column;
            }

            .right-panel {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            .swap-aggregator-widget {
                width: 100%;
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="widget-container">
        <div class="swap-aggregator-widget">
            <div class="status-indicator"></div>
            
            <div class="widget-header">
                <div class="widget-title">
                    🔄 Multi-Chain Swap
                </div>
                <button class="refresh-btn" onclick="refreshRates()">🔄</button>
            </div>

            <select class="chain-selector" onchange="changeChain(this.value)">
                <option value="ethereum">Ethereum</option>
                <option value="polygon">Polygon</option>
                <option value="arbitrum">Arbitrum</option>
                <option value="optimism">Optimism</option>
                <option value="base">Base</option>
            </select>

            <div class="main-content">
                <div class="left-panel">
                    <div class="swap-section">
                        <div class="swap-title">Swap</div>
                        <div class="amount-input-group">
                            <input type="text" class="amount-input" placeholder="Amount" value="1.0">
                            <select class="token-selector">
                                <option>ETH</option>
                                <option>USDC</option>
                                <option>USDT</option>
                                <option>DAI</option>
                            </select>
                        </div>
                        <div class="swap-arrow">↓</div>
                        <div class="amount-input-group">
                            <input type="text" class="amount-input" placeholder="Amount" value="3,247.50" readonly>
                            <select class="token-selector">
                                <option>USDC</option>
                                <option>ETH</option>
                                <option>USDT</option>
                                <option>DAI</option>
                            </select>
                        </div>
                        <div class="route-badges">
                            <span class="route-badge intent">INTENT</span>
                            <span class="route-badge dex">DEX</span>
                            <span class="route-badge bridge">BRIDGE</span>
                        </div>
                    </div>

                    <div class="aggregator-comparison">
                        <div class="comparison-title">Aggregator Comparison</div>
                        <div class="aggregator-item">
                            <div class="aggregator-info">
                                <div class="aggregator-logo"></div>
                                <span class="aggregator-name">1inch</span>
                            </div>
                            <span class="aggregator-rate">3,247.50 USDC</span>
                        </div>
                        <div class="aggregator-item">
                            <div class="aggregator-info">
                                <div class="aggregator-logo"></div>
                                <span class="aggregator-name">Matcha</span>
                            </div>
                            <span class="aggregator-rate">3,245.20 USDC</span>
                        </div>
                        <div class="aggregator-item">
                            <div class="aggregator-info">
                                <div class="aggregator-logo"></div>
                                <span class="aggregator-name">Paraswap</span>
                            </div>
                            <span class="aggregator-rate">3,243.80 USDC</span>
                        </div>
                        <div class="aggregator-item">
                            <div class="aggregator-info">
                                <div class="aggregator-logo"></div>
                                <span class="aggregator-name">0x</span>
                            </div>
                            <span class="aggregator-rate">3,241.50 USDC</span>
                        </div>
                    </div>

                    <button class="swap-button" onclick="executeSwap()">
                        Execute Swap
                    </button>
                </div>

                <div class="right-panel">
                    <div class="split-routing">
                        <div class="split-title">Split Routing</div>
                        <div class="split-item">
                            <span class="split-protocol">Uniswap V3</span>
                            <span class="split-percentage">45%</span>
                        </div>
                        <div class="split-item">
                            <span class="split-protocol">Curve</span>
                            <span class="split-percentage">30%</span>
                        </div>
                        <div class="split-item">
                            <span class="split-protocol">Balancer</span>
                            <span class="split-percentage">25%</span>
                        </div>
                    </div>

                    <div class="settings-section">
                        <div class="settings-title">Settings</div>
                        
                        <div class="setting-item">
                            <span class="setting-label">Gas Estimate</span>
                            <span class="setting-value">0.0032 ETH</span>
                        </div>
                        
                        <div class="setting-item">
                            <span class="setting-label">MEV Protection</span>
                            <span class="setting-value">🛡️ Active</span>
                        </div>
                        
                        <div class="setting-item">
                            <span class="setting-label">Slippage</span>
                            <span class="setting-value">0.5%</span>
                        </div>
                        
                        <div class="slippage-settings">
                            <button class="slippage-btn">0.1%</button>
                            <button class="slippage-btn active">0.5%</button>
                            <button class="slippage-btn">1.0%</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function refreshRates() {
            const refreshBtn = document.querySelector('.refresh-btn');
            refreshBtn.textContent = '⏳';
            refreshBtn.disabled = true;
            
            // Simulate API call
            setTimeout(() => {
                refreshBtn.textContent = '🔄';
                refreshBtn.disabled = false;
                
                // Update rates with slight variations
                const rates = document.querySelectorAll('.aggregator-rate');
                rates.forEach(rate => {
                    const currentRate = parseFloat(rate.textContent.replace(/[^\d.]/g, ''));
                    const variation = (Math.random() - 0.5) * 10; // ±5 USDC variation
                    const newRate = (currentRate + variation).toFixed(2);
                    rate.textContent = `${newRate} USDC`;
                });
            }, 2000);
        }

        function executeSwap() {
            const swapBtn = document.querySelector('.swap-button');
            swapBtn.textContent = 'Executing...';
            swapBtn.disabled = true;
            
            // Simulate swap execution
            setTimeout(() => {
                swapBtn.textContent = '✅ Swapped!';
                setTimeout(() => {
                    swapBtn.textContent = 'Execute Swap';
                    swapBtn.disabled = false;
                }, 2000);
            }, 3000);
        }

        function changeChain(chain) {
            console.log(`Switching to ${chain} chain`);
            // Simulate chain switching
            alert(`Switching to ${chain} chain...\n\nThis would update the widget to show ${chain} DEXs and tokens.`);
        }

        // Initialize slippage buttons
        document.addEventListener('DOMContentLoaded', function() {
            const slippageBtns = document.querySelectorAll('.slippage-btn');
            slippageBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    slippageBtns.forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    
                    // Update setting value
                    const settingValue = document.querySelector('.setting-item:nth-child(3) .setting-value');
                    settingValue.textContent = this.textContent;
                });
            });
        });
    </script>
</body>
</html>
