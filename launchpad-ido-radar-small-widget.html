<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Launchpad/IDO Radar - Small Widget</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #1a1a1a;
            color: #ffffff;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .widget-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .launchpad-widget {
            width: 215px;
            height: 300px;
            background: #1a1a1a;
            border: 1px solid #333333;
            border-radius: 8px;
            padding: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            font-size: 10px;
            overflow-y: auto;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
            scrollbar-width: thin;
            scrollbar-color: #444444 #1a1a1a;
        }

        .launchpad-widget::-webkit-scrollbar {
            width: 4px;
        }

        .launchpad-widget::-webkit-scrollbar-track {
            background: #1a1a1a;
        }

        .launchpad-widget::-webkit-scrollbar-thumb {
            background: #444444;
            border-radius: 2px;
        }

        .status-indicator {
            position: absolute;
            top: 8px;
            right: 8px;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #00ff00;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .widget-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            padding-bottom: 8px;
            border-bottom: 1px solid #333333;
        }

        .widget-title {
            font-size: 12px;
            font-weight: 600;
            color: #ffffff;
        }

        .refresh-btn {
            background: #333333;
            border: none;
            color: #ffffff;
            padding: 4px 6px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 8px;
            transition: background 0.2s ease;
        }

        .refresh-btn:hover {
            background: #444444;
        }

        .ido-item {
            background: #2a2a2a;
            border: 1px solid #444444;
            border-radius: 6px;
            padding: 8px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .ido-item:hover {
            border-color: #666666;
            transform: translateY(-1px);
        }

        .ido-item.high-profit {
            border-color: #00ff00;
            background: #1a2a1a;
        }

        .ido-item.medium-profit {
            border-color: #ffa500;
            background: #3a2a1a;
        }

        .ido-item.low-profit {
            border-color: #ff6b6b;
            background: #3a1a1a;
        }

        .ido-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 4px;
        }

        .ido-name {
            font-size: 9px;
            font-weight: 600;
            color: #00ff00;
        }

        .ido-probability {
            font-size: 8px;
            color: #00ff00;
            font-weight: 600;
        }

        .ido-probability.medium {
            color: #ffa500;
        }

        .ido-probability.low {
            color: #ff6b6b;
        }

        .ido-details {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 7px;
        }

        .ido-price {
            color: #cccccc;
        }

        .ido-status {
            color: #888888;
        }

        .ido-status.live {
            color: #00ff00;
        }

        .ido-status.upcoming {
            color: #ffa500;
        }

        .ido-status.ended {
            color: #ff6b6b;
        }

        .ai-insight {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 6px;
            padding: 6px;
            margin-bottom: 8px;
        }

        .ai-title {
            font-size: 8px;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 3px;
        }

        .ai-text {
            font-size: 7px;
            color: #ffffff;
            line-height: 1.3;
            opacity: 0.9;
        }

        .quick-actions {
            display: flex;
            gap: 4px;
            margin-bottom: 8px;
        }

        .action-btn {
            background: #333333;
            border: none;
            color: #ffffff;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 8px;
            font-weight: 600;
            cursor: pointer;
            flex: 1;
            transition: background 0.2s ease;
        }

        .action-btn:hover {
            background: #444444;
        }

        .action-btn.participate {
            background: #00ff00;
            color: #000000;
        }

        .action-btn.analyze {
            background: #667eea;
        }

        .action-btn.alarm {
            background: #ff6b6b;
        }

        .radar-summary {
            background: #2a2a2a;
            border: 1px solid #444444;
            border-radius: 6px;
            padding: 6px;
            margin-bottom: 8px;
        }

        .summary-title {
            font-size: 8px;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 3px;
        }

        .summary-stats {
            display: flex;
            justify-content: space-between;
            font-size: 7px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            color: #00ff00;
            font-weight: 600;
        }

        .stat-label {
            color: #888888;
        }

        .status-indicator.warning {
            background: #ffa500;
        }

        .status-indicator.danger {
            background: #ff6b6b;
        }

        @media (max-width: 768px) {
            .widget-container {
                padding: 10px;
            }

            .launchpad-widget {
                width: 100%;
                max-width: 215px;
            }
        }

        @media (max-width: 480px) {
            .launchpad-widget {
                width: 100%;
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="widget-container">
        <div class="launchpad-widget">
            <div class="status-indicator"></div>
            
            <div class="widget-header">
                <div class="widget-title">
                    🚀 IDO Radar
                </div>
                <button class="refresh-btn" onclick="refreshIDOs()">🔄</button>
            </div>

            <div class="radar-summary">
                <div class="summary-title">Top IDOs</div>
                <div class="summary-stats">
                    <div class="stat-item">
                        <div class="stat-value">8</div>
                        <div class="stat-label">Active</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value">78%</div>
                        <div class="stat-label">Avg Profit</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value">High</div>
                        <div class="stat-label">Quality</div>
                    </div>
                </div>
            </div>

            <div class="ido-item high-profit" onclick="openIDO('quantum-protocol')">
                <div class="ido-header">
                    <span class="ido-name">Quantum Protocol</span>
                    <span class="ido-probability">85%</span>
                </div>
                <div class="ido-details">
                    <span class="ido-price">$0.15</span>
                    <span class="ido-status live">Live</span>
                </div>
            </div>

            <div class="ido-item medium-profit" onclick="openIDO('neural-network')">
                <div class="ido-header">
                    <span class="ido-name">Neural Network</span>
                    <span class="ido-probability medium">72%</span>
                </div>
                <div class="ido-details">
                    <span class="ido-price">$0.08</span>
                    <span class="ido-status upcoming">Upcoming</span>
                </div>
            </div>

            <div class="ido-item high-profit" onclick="openIDO('ai-agent')">
                <div class="ido-header">
                    <span class="ido-name">AI Agent</span>
                    <span class="ido-probability">82%</span>
                </div>
                <div class="ido-details">
                    <span class="ido-price">$0.25</span>
                    <span class="ido-status live">Live</span>
                </div>
            </div>

            <div class="ai-insight">
                <div class="ai-title">🤖 AI Insight</div>
                <div class="ai-text">Quantum Protocol shows highest profit probability. Neural Network trending upward. Focus on high-probability IDOs.</div>
            </div>

            <div class="quick-actions">
                <button class="action-btn participate" onclick="participateIDO()">Participate</button>
                <button class="action-btn analyze" onclick="analyzeIDO()">Analyze</button>
                <button class="action-btn alarm" onclick="setAlarm()">Alarm</button>
            </div>
        </div>
    </div>

    <script>
        function refreshIDOs() {
            const refreshBtn = document.querySelector('.refresh-btn');
            refreshBtn.textContent = '⏳';
            refreshBtn.disabled = true;
            
            // Simulate API call
            setTimeout(() => {
                refreshBtn.textContent = '🔄';
                refreshBtn.disabled = false;
                
                // Update IDO probabilities with new data
                const idoItems = document.querySelectorAll('.ido-item');
                idoItems.forEach(item => {
                    const probElement = item.querySelector('.ido-probability');
                    const currentProb = parseFloat(probElement.textContent.replace('%', ''));
                    const variation = (Math.random() - 0.5) * 10; // ±5% variation
                    const newProb = Math.max(0, Math.min(100, currentProb + variation));
                    probElement.textContent = `${newProb.toFixed(0)}%`;
                    
                    // Update probability color based on new value
                    probElement.classList.remove('medium', 'low');
                    if (newProb < 60) {
                        probElement.classList.add('low');
                    } else if (newProb < 80) {
                        probElement.classList.add('medium');
                    }
                });
                
                // Update summary stats
                const avgProfitStat = document.querySelector('.stat-value');
                const currentProfit = parseFloat(avgProfitStat.textContent.replace('%', ''));
                const variation = (Math.random() - 0.5) * 5; // ±2.5% variation
                const newProfit = Math.max(50, Math.min(95, currentProfit + variation));
                avgProfitStat.textContent = `${newProfit.toFixed(0)}%`;
            }, 2000);
        }

        function openIDO(idoId) {
            console.log(`Opening IDO: ${idoId}`);
            alert(`Opening IDO: ${idoId}\n\nThis would show detailed IDO information and participation options.`);
        }

        function participateIDO() {
            console.log('Participate in IDO...');
            alert('Participate in IDO...\n\nThis would open the IDO participation interface.');
        }

        function analyzeIDO() {
            console.log('Analyze IDO...');
            alert('Analyze IDO...\n\nThis would show detailed tokenomics and profit probability analysis.');
        }

        function setAlarm() {
            console.log('Set alarm...');
            alert('Set alarm...\n\nThis would configure vesting unlock alarms and important events.');
        }

        // Simulate real-time updates
        function updateIDOs() {
            const idoItems = document.querySelectorAll('.ido-item');
            idoItems.forEach(item => {
                const probElement = item.querySelector('.ido-probability');
                const currentProb = parseFloat(probElement.textContent.replace('%', ''));
                const variation = (Math.random() - 0.5) * 2; // ±1% variation
                const newProb = Math.max(0, Math.min(100, currentProb + variation));
                probElement.textContent = `${newProb.toFixed(0)}%`;
                
                // Update probability color based on new value
                probElement.classList.remove('medium', 'low');
                if (newProb < 60) {
                    probElement.classList.add('low');
                } else if (newProb < 80) {
                    probElement.classList.add('medium');
                }
            });
        }

        // Update every 60 seconds
        setInterval(updateIDOs, 60000);

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Launchpad/IDO Radar Small Widget loaded');
        });
    </script>
</body>
</html>
