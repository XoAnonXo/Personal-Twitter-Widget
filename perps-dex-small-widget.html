<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perps DEX - Small Widget</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #1a1a1a;
            color: #ffffff;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .widget-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .perps-dex-widget {
            width: 215px;
            height: 300px;
            background: #1a1a1a;
            border: 1px solid #333333;
            border-radius: 8px;
            padding: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            font-size: 10px;
            overflow-y: auto;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
            scrollbar-width: thin;
            scrollbar-color: #444444 #1a1a1a;
        }

        .perps-dex-widget::-webkit-scrollbar {
            width: 4px;
        }

        .perps-dex-widget::-webkit-scrollbar-track {
            background: #1a1a1a;
        }

        .perps-dex-widget::-webkit-scrollbar-thumb {
            background: #444444;
            border-radius: 2px;
        }

        .status-indicator {
            position: absolute;
            top: 8px;
            right: 8px;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #00ff00;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .widget-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            padding-bottom: 8px;
            border-bottom: 1px solid #333333;
        }

        .widget-title {
            font-size: 12px;
            font-weight: 600;
            color: #ffffff;
        }

        .protocol-badge {
            background: #667eea;
            color: #ffffff;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 7px;
            font-weight: 600;
        }

        .position-overview {
            background: #2a2a2a;
            border: 1px solid #444444;
            border-radius: 6px;
            padding: 8px;
            margin-bottom: 8px;
        }

        .position-title {
            font-size: 9px;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 6px;
            text-align: center;
        }

        .position-details {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 4px;
        }

        .position-label {
            font-size: 8px;
            color: #888888;
        }

        .position-value {
            font-size: 8px;
            font-weight: 600;
            color: #ffffff;
        }

        .position-value.positive {
            color: #00ff00;
        }

        .position-value.negative {
            color: #ff0000;
        }

        .position-value.long {
            color: #00ff00;
        }

        .position-value.short {
            color: #ff0000;
        }

        .leverage-badge {
            background: #333333;
            color: #ffffff;
            padding: 1px 4px;
            border-radius: 2px;
            font-size: 7px;
            font-weight: 600;
        }

        .leverage-badge.high {
            background: #ff6b6b;
        }

        .pnl-section {
            background: #2a2a2a;
            border: 1px solid #444444;
            border-radius: 6px;
            padding: 8px;
            margin-bottom: 8px;
        }

        .pnl-title {
            font-size: 9px;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 6px;
            text-align: center;
        }

        .pnl-value {
            font-size: 14px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 4px;
        }

        .pnl-percentage {
            font-size: 10px;
            font-weight: 600;
            text-align: center;
        }

        .liquidation-warning {
            background: #ff6b6b;
            color: #ffffff;
            border-radius: 6px;
            padding: 6px;
            margin-bottom: 8px;
            text-align: center;
        }

        .warning-title {
            font-size: 8px;
            font-weight: 600;
            margin-bottom: 3px;
        }

        .warning-text {
            font-size: 7px;
            opacity: 0.9;
        }

        .quick-actions {
            display: flex;
            gap: 4px;
            margin-bottom: 8px;
        }

        .action-btn {
            background: #333333;
            border: none;
            color: #ffffff;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 8px;
            font-weight: 600;
            cursor: pointer;
            flex: 1;
            transition: background 0.2s ease;
        }

        .action-btn:hover {
            background: #444444;
        }

        .action-btn.close {
            background: #ff6b6b;
        }

        .action-btn.add-collateral {
            background: #00ff00;
            color: #000000;
        }

        .funding-rate {
            background: #2a2a2a;
            border: 1px solid #444444;
            border-radius: 6px;
            padding: 6px;
            margin-bottom: 8px;
            text-align: center;
        }

        .funding-label {
            font-size: 7px;
            color: #888888;
            margin-bottom: 2px;
        }

        .funding-value {
            font-size: 9px;
            font-weight: 600;
            color: #ffffff;
        }

        .funding-value.positive {
            color: #ff6b6b;
        }

        .funding-value.negative {
            color: #00ff00;
        }

        .status-indicator.warning {
            background: #ff6b6b;
        }

        .status-indicator.danger {
            background: #ff0000;
        }

        @media (max-width: 768px) {
            .widget-container {
                padding: 10px;
            }

            .perps-dex-widget {
                width: 100%;
                max-width: 215px;
            }
        }

        @media (max-width: 480px) {
            .perps-dex-widget {
                width: 100%;
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="widget-container">
        <div class="perps-dex-widget">
            <div class="status-indicator"></div>
            
            <div class="widget-header">
                <div class="widget-title">
                    ⚡ Perps DEX
                </div>
                <div class="protocol-badge">GMX</div>
            </div>

            <div class="position-overview">
                <div class="position-title">Active Position</div>
                <div class="position-details">
                    <span class="position-label">Asset:</span>
                    <span class="position-value">ETH</span>
                </div>
                <div class="position-details">
                    <span class="position-label">Side:</span>
                    <span class="position-value long">LONG</span>
                </div>
                <div class="position-details">
                    <span class="position-label">Size:</span>
                    <span class="position-value">1.5 ETH</span>
                </div>
                <div class="position-details">
                    <span class="position-label">Leverage:</span>
                    <span class="leverage-badge high">5×</span>
                </div>
            </div>

            <div class="pnl-section">
                <div class="pnl-title">Unrealized PnL</div>
                <div class="pnl-value positive">+$247.50</div>
                <div class="pnl-percentage positive">+12.3%</div>
            </div>

            <div class="liquidation-warning">
                <div class="warning-title">⚠️ Liquidation Price</div>
                <div class="warning-text">$2,540 (15% away)</div>
            </div>

            <div class="quick-actions">
                <button class="action-btn close" onclick="closePosition()">Close</button>
                <button class="action-btn add-collateral" onclick="addCollateral()">Add Collateral</button>
            </div>

            <div class="funding-rate">
                <div class="funding-label">Funding Rate (8h)</div>
                <div class="funding-value positive">+0.03%</div>
            </div>
        </div>
    </div>

    <script>
        function closePosition() {
            console.log('Closing position...');
            alert('Closing position...\n\nThis would execute a market close order on GMX.');
        }

        function addCollateral() {
            console.log('Adding collateral...');
            alert('Adding collateral...\n\nThis would open the collateral management interface.');
        }

        // Simulate real-time updates
        function updatePosition() {
            const pnlValue = document.querySelector('.pnl-value');
            const pnlPercentage = document.querySelector('.pnl-percentage');
            const fundingValue = document.querySelector('.funding-value');
            
            // Simulate PnL changes
            const currentPnL = parseFloat(pnlValue.textContent.replace(/[^\d.-]/g, ''));
            const variation = (Math.random() - 0.5) * 50; // ±25 USD variation
            const newPnL = currentPnL + variation;
            
            pnlValue.textContent = `${newPnL >= 0 ? '+' : ''}$${newPnL.toFixed(2)}`;
            pnlValue.className = `pnl-value ${newPnL >= 0 ? 'positive' : 'negative'}`;
            
            // Simulate percentage changes
            const currentPercentage = parseFloat(pnlPercentage.textContent.replace(/[^\d.-]/g, ''));
            const percentageVariation = (Math.random() - 0.5) * 5; // ±2.5% variation
            const newPercentage = currentPercentage + percentageVariation;
            
            pnlPercentage.textContent = `${newPercentage >= 0 ? '+' : ''}${newPercentage.toFixed(1)}%`;
            pnlPercentage.className = `pnl-percentage ${newPercentage >= 0 ? 'positive' : 'negative'}`;
            
            // Simulate funding rate changes
            const currentFunding = parseFloat(fundingValue.textContent.replace(/[^\d.-]/g, ''));
            const fundingVariation = (Math.random() - 0.5) * 0.02; // ±0.01% variation
            const newFunding = currentFunding + fundingVariation;
            
            fundingValue.textContent = `${newFunding >= 0 ? '+' : ''}${newFunding.toFixed(3)}%`;
            fundingValue.className = `funding-value ${newFunding >= 0 ? 'positive' : 'negative'}`;
        }

        // Update every 5 seconds
        setInterval(updatePosition, 5000);

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Perps DEX Small Widget loaded');
        });
    </script>
</body>
</html>
