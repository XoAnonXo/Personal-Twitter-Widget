<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy/Follow Trader - Small Widget</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #1a1a1a;
            color: #ffffff;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .widget-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .copy-trader-widget {
            width: 215px;
            height: 300px;
            background: #1a1a1a;
            border: 1px solid #333333;
            border-radius: 8px;
            padding: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            font-size: 10px;
            overflow-y: auto;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
            scrollbar-width: thin;
            scrollbar-color: #444444 #1a1a1a;
        }

        .copy-trader-widget::-webkit-scrollbar {
            width: 4px;
        }

        .copy-trader-widget::-webkit-scrollbar-track {
            background: #1a1a1a;
        }

        .copy-trader-widget::-webkit-scrollbar-thumb {
            background: #444444;
            border-radius: 2px;
        }

        .status-indicator {
            position: absolute;
            top: 8px;
            right: 8px;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #00ff00;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .widget-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            padding-bottom: 8px;
            border-bottom: 1px solid #333333;
        }

        .widget-title {
            font-size: 12px;
            font-weight: 600;
            color: #ffffff;
        }

        .refresh-btn {
            background: #333333;
            border: none;
            color: #ffffff;
            padding: 4px 6px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 8px;
            transition: background 0.2s ease;
        }

        .refresh-btn:hover {
            background: #444444;
        }

        .trader-item {
            background: #2a2a2a;
            border: 1px solid #444444;
            border-radius: 6px;
            padding: 8px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .trader-item:hover {
            border-color: #666666;
            transform: translateY(-1px);
        }

        .trader-item.following {
            border-color: #00ff00;
            background: #1a2a1a;
        }

        .trader-item.drift {
            border-color: #ff6b6b;
            background: #3a1a1a;
        }

        .trader-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 4px;
        }

        .trader-name {
            font-size: 9px;
            font-weight: 600;
            color: #00ff00;
        }

        .trader-score {
            font-size: 8px;
            color: #00ff00;
            font-weight: 600;
        }

        .trader-score.medium {
            color: #ffa500;
        }

        .trader-score.low {
            color: #ff6b6b;
        }

        .trader-details {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 7px;
        }

        .trader-pnl {
            color: #cccccc;
        }

        .trader-pnl.positive {
            color: #00ff00;
        }

        .trader-pnl.negative {
            color: #ff6b6b;
        }

        .trader-followers {
            color: #888888;
        }

        .ai-insight {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 6px;
            padding: 6px;
            margin-bottom: 8px;
        }

        .ai-title {
            font-size: 8px;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 3px;
        }

        .ai-text {
            font-size: 7px;
            color: #ffffff;
            line-height: 1.3;
            opacity: 0.9;
        }

        .quick-actions {
            display: flex;
            gap: 4px;
            margin-bottom: 8px;
        }

        .action-btn {
            background: #333333;
            border: none;
            color: #ffffff;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 8px;
            font-weight: 600;
            cursor: pointer;
            flex: 1;
            transition: background 0.2s ease;
        }

        .action-btn:hover {
            background: #444444;
        }

        .action-btn.follow {
            background: #00ff00;
            color: #000000;
        }

        .action-btn.unfollow {
            background: #ff6b6b;
        }

        .action-btn.simulate {
            background: #667eea;
        }

        .trader-summary {
            background: #2a2a2a;
            border: 1px solid #444444;
            border-radius: 6px;
            padding: 6px;
            margin-bottom: 8px;
        }

        .summary-title {
            font-size: 8px;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 3px;
        }

        .summary-stats {
            display: flex;
            justify-content: space-between;
            font-size: 7px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            color: #00ff00;
            font-weight: 600;
        }

        .stat-label {
            color: #888888;
        }

        .status-indicator.warning {
            background: #ffa500;
        }

        .status-indicator.danger {
            background: #ff6b6b;
        }

        @media (max-width: 768px) {
            .widget-container {
                padding: 10px;
            }

            .copy-trader-widget {
                width: 100%;
                max-width: 215px;
            }
        }

        @media (max-width: 480px) {
            .copy-trader-widget {
                width: 100%;
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="widget-container">
        <div class="copy-trader-widget">
            <div class="status-indicator"></div>
            
            <div class="widget-header">
                <div class="widget-title">
                    ðŸ“ˆ Copy Trader
                </div>
                <button class="refresh-btn" onclick="refreshTraders()">ðŸ”„</button>
            </div>

            <div class="trader-summary">
                <div class="summary-title">Top Traders</div>
                <div class="summary-stats">
                    <div class="stat-item">
                        <div class="stat-value">12</div>
                        <div class="stat-label">Active</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value">+45%</div>
                        <div class="stat-label">Avg PnL</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value">3</div>
                        <div class="stat-label">Following</div>
                    </div>
                </div>
            </div>

            <div class="trader-item following" onclick="openTrader('crypto-whale')">
                <div class="trader-header">
                    <span class="trader-name">CryptoWhale</span>
                    <span class="trader-score">92</span>
                </div>
                <div class="trader-details">
                    <span class="trader-pnl positive">+127%</span>
                    <span class="trader-followers">2.1K</span>
                </div>
            </div>

            <div class="trader-item" onclick="openTrader('defi-master')">
                <div class="trader-header">
                    <span class="trader-name">DeFi Master</span>
                    <span class="trader-score medium">78</span>
                </div>
                <div class="trader-details">
                    <span class="trader-pnl positive">+89%</span>
                    <span class="trader-followers">1.8K</span>
                </div>
            </div>

            <div class="trader-item drift" onclick="openTrader('meme-trader')">
                <div class="trader-header">
                    <span class="trader-name">MemeTrader</span>
                    <span class="trader-score low">45</span>
                </div>
                <div class="trader-details">
                    <span class="trader-pnl negative">-23%</span>
                    <span class="trader-followers">892</span>
                </div>
            </div>

            <div class="ai-insight">
                <div class="ai-title">ðŸ¤– AI Alert</div>
                <div class="ai-text">MemeTrader showing behavior drift. Consider unfollowing to protect portfolio.</div>
            </div>

            <div class="quick-actions">
                <button class="action-btn follow" onclick="followTrader()">Follow</button>
                <button class="action-btn unfollow" onclick="unfollowTrader()">Unfollow</button>
                <button class="action-btn simulate" onclick="simulateTrade()">Simulate</button>
            </div>
        </div>
    </div>

    <script>
        function refreshTraders() {
            const refreshBtn = document.querySelector('.refresh-btn');
            refreshBtn.textContent = 'â³';
            refreshBtn.disabled = true;
            
            // Simulate API call
            setTimeout(() => {
                refreshBtn.textContent = 'ðŸ”„';
                refreshBtn.disabled = false;
                
                // Update trader scores with new data
                const traderItems = document.querySelectorAll('.trader-item');
                traderItems.forEach(item => {
                    const scoreElement = item.querySelector('.trader-score');
                    const currentScore = parseInt(scoreElement.textContent);
                    const variation = Math.floor(Math.random() * 6) - 3; // Â±3 variation
                    const newScore = Math.max(0, Math.min(100, currentScore + variation));
                    scoreElement.textContent = newScore;
                    
                    // Update score color based on new value
                    scoreElement.classList.remove('low', 'medium');
                    if (newScore < 60) {
                        scoreElement.classList.add('low');
                    } else if (newScore < 80) {
                        scoreElement.classList.add('medium');
                    }
                });
                
                // Update summary stats
                const avgPnLStat = document.querySelector('.stat-value');
                const currentPnL = parseFloat(avgPnLStat.textContent.replace('+', '').replace('%', ''));
                const variation = (Math.random() - 0.5) * 10; // Â±5% variation
                const newPnL = Math.max(0, currentPnL + variation);
                avgPnLStat.textContent = `+${newPnL.toFixed(0)}%`;
            }, 2000);
        }

        function openTrader(traderId) {
            console.log(`Opening trader: ${traderId}`);
            alert(`Opening trader: ${traderId}\n\nThis would show detailed trader analysis and trading history.`);
        }

        function followTrader() {
            console.log('Follow trader...');
            alert('Follow trader...\n\nThis would start mirroring the trader\'s trades with your configured caps.');
        }

        function unfollowTrader() {
            console.log('Unfollow trader...');
            alert('Unfollow trader...\n\nThis would stop mirroring the trader\'s trades.');
        }

        function simulateTrade() {
            console.log('Simulate trade...');
            alert('Simulate trade...\n\nThis would show a simulation of the trader\'s recent trades.');
        }

        // Simulate real-time updates
        function updateTraders() {
            const traderItems = document.querySelectorAll('.trader-item');
            traderItems.forEach(item => {
                const scoreElement = item.querySelector('.trader-score');
                const currentScore = parseInt(scoreElement.textContent);
                const variation = Math.floor(Math.random() * 3) - 1; // Â±1 variation
                const newScore = Math.max(0, Math.min(100, currentScore + variation));
                scoreElement.textContent = newScore;
                
                // Update score color based on new value
                scoreElement.classList.remove('low', 'medium');
                if (newScore < 60) {
                    scoreElement.classList.add('low');
                } else if (newScore < 80) {
                    scoreElement.classList.add('medium');
                }
            });
        }

        // Update every 30 seconds
        setInterval(updateTraders, 30000);

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Copy/Follow Trader Small Widget loaded');
        });
    </script>
</body>
</html>
