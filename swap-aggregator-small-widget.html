<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swap Aggregator - Small Widget</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #1a1a1a;
            color: #ffffff;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .widget-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .swap-aggregator-widget {
            width: 215px;
            height: 300px;
            background: #1a1a1a;
            border: 1px solid #333333;
            border-radius: 8px;
            padding: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            font-size: 10px;
            overflow-y: auto;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
            scrollbar-width: thin;
            scrollbar-color: #444444 #1a1a1a;
        }

        .swap-aggregator-widget::-webkit-scrollbar {
            width: 4px;
        }

        .swap-aggregator-widget::-webkit-scrollbar-track {
            background: #1a1a1a;
        }

        .swap-aggregator-widget::-webkit-scrollbar-thumb {
            background: #444444;
            border-radius: 2px;
        }

        .status-indicator {
            position: absolute;
            top: 8px;
            right: 8px;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #00ff00;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .widget-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            padding-bottom: 8px;
            border-bottom: 1px solid #333333;
        }

        .widget-title {
            font-size: 12px;
            font-weight: 600;
            color: #ffffff;
        }

        .refresh-btn {
            background: #333333;
            border: none;
            color: #ffffff;
            padding: 4px 6px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 8px;
            transition: background 0.2s ease;
        }

        .refresh-btn:hover {
            background: #444444;
        }

        .swap-section {
            margin-bottom: 8px;
        }

        .token-input {
            background: #2a2a2a;
            border: 1px solid #444444;
            color: #ffffff;
            padding: 6px 8px;
            border-radius: 4px;
            font-size: 9px;
            width: 100%;
            margin-bottom: 4px;
            outline: none;
        }

        .token-input:focus {
            border-color: #666666;
        }

        .swap-arrow {
            text-align: center;
            font-size: 12px;
            margin: 4px 0;
            color: #888888;
        }

        .aggregator-comparison {
            background: #2a2a2a;
            border: 1px solid #444444;
            border-radius: 6px;
            padding: 6px;
            margin-bottom: 8px;
        }

        .comparison-title {
            font-size: 9px;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 4px;
            text-align: center;
        }

        .aggregator-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 2px 0;
            border-bottom: 1px solid #333333;
        }

        .aggregator-item:last-child {
            border-bottom: none;
        }

        .aggregator-name {
            font-size: 8px;
            color: #cccccc;
        }

        .aggregator-rate {
            font-size: 8px;
            font-weight: 600;
            color: #00ff00;
        }

        .best-rate {
            background: #00ff00;
            color: #000000;
            padding: 1px 4px;
            border-radius: 2px;
            font-size: 7px;
            font-weight: 600;
        }

        .swap-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: #ffffff;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 10px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-bottom: 8px;
            transition: all 0.2s ease;
        }

        .swap-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(102, 126, 234, 0.3);
        }

        .swap-button:disabled {
            background: #444444;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .gas-estimate {
            background: #2a2a2a;
            border: 1px solid #444444;
            border-radius: 4px;
            padding: 4px 6px;
            margin-bottom: 8px;
            text-align: center;
        }

        .gas-label {
            font-size: 7px;
            color: #888888;
            margin-bottom: 2px;
        }

        .gas-value {
            font-size: 9px;
            font-weight: 600;
            color: #ffffff;
        }

        .mev-protection {
            background: #2a2a2a;
            border: 1px solid #444444;
            border-radius: 4px;
            padding: 4px 6px;
            margin-bottom: 8px;
        }

        .mev-label {
            font-size: 7px;
            color: #888888;
            margin-bottom: 2px;
        }

        .mev-status {
            font-size: 8px;
            font-weight: 600;
            color: #00ff00;
        }

        .slippage-settings {
            display: flex;
            gap: 4px;
            margin-bottom: 8px;
        }

        .slippage-btn {
            background: #333333;
            border: 1px solid #444444;
            color: #ffffff;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 7px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .slippage-btn.active {
            background: #667eea;
            border-color: #7C3AED;
        }

        .slippage-btn:hover {
            background: #444444;
        }

        .status-indicator.error {
            background: #ff0000;
        }

        @media (max-width: 768px) {
            .widget-container {
                padding: 10px;
            }

            .swap-aggregator-widget {
                width: 100%;
                max-width: 215px;
            }
        }

        @media (max-width: 480px) {
            .swap-aggregator-widget {
                width: 100%;
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="widget-container">
        <div class="swap-aggregator-widget">
            <div class="status-indicator"></div>
            
            <div class="widget-header">
                <div class="widget-title">
                    üîÑ Swap Aggregator
                </div>
                <button class="refresh-btn" onclick="refreshRates()">üîÑ</button>
            </div>

            <div class="swap-section">
                <input type="text" class="token-input" placeholder="From: ETH" value="1.0 ETH" readonly>
                <div class="swap-arrow">‚Üì</div>
                <input type="text" class="token-input" placeholder="To: USDC" value="3,247.50 USDC" readonly>
            </div>

            <div class="aggregator-comparison">
                <div class="comparison-title">Best Rates</div>
                <div class="aggregator-item">
                    <span class="aggregator-name">1inch</span>
                    <span class="aggregator-rate">3,247.50 USDC</span>
                </div>
                <div class="aggregator-item">
                    <span class="aggregator-name">Matcha</span>
                    <span class="aggregator-rate">3,245.20 USDC</span>
                </div>
                <div class="aggregator-item">
                    <span class="aggregator-name">Paraswap</span>
                    <span class="aggregator-rate">3,243.80 USDC</span>
                </div>
                <div class="aggregator-item">
                    <span class="aggregator-name">0x</span>
                    <span class="aggregator-rate">3,241.50 USDC</span>
                </div>
            </div>

            <div class="slippage-settings">
                <button class="slippage-btn">0.1%</button>
                <button class="slippage-btn active">0.5%</button>
                <button class="slippage-btn">1.0%</button>
            </div>

            <button class="swap-button" onclick="executeSwap()">
                Swap via 1inch
            </button>

            <div class="gas-estimate">
                <div class="gas-label">Gas Estimate</div>
                <div class="gas-value">0.0032 ETH</div>
            </div>

            <div class="mev-protection">
                <div class="mev-label">MEV Protection</div>
                <div class="mev-status">üõ°Ô∏è Active</div>
            </div>
        </div>
    </div>

    <script>
        function refreshRates() {
            const refreshBtn = document.querySelector('.refresh-btn');
            refreshBtn.textContent = '‚è≥';
            refreshBtn.disabled = true;
            
            // Simulate API call
            setTimeout(() => {
                refreshBtn.textContent = 'üîÑ';
                refreshBtn.disabled = false;
                
                // Update rates with slight variations
                const rates = document.querySelectorAll('.aggregator-rate');
                rates.forEach(rate => {
                    const currentRate = parseFloat(rate.textContent.replace(/[^\d.]/g, ''));
                    const variation = (Math.random() - 0.5) * 10; // ¬±5 USDC variation
                    const newRate = (currentRate + variation).toFixed(2);
                    rate.textContent = `${newRate} USDC`;
                });
            }, 2000);
        }

        function executeSwap() {
            const swapBtn = document.querySelector('.swap-button');
            swapBtn.textContent = 'Swapping...';
            swapBtn.disabled = true;
            
            // Simulate swap execution
            setTimeout(() => {
                swapBtn.textContent = '‚úÖ Swapped!';
                setTimeout(() => {
                    swapBtn.textContent = 'Swap via 1inch';
                    swapBtn.disabled = false;
                }, 2000);
            }, 3000);
        }

        // Initialize slippage buttons
        document.addEventListener('DOMContentLoaded', function() {
            const slippageBtns = document.querySelectorAll('.slippage-btn');
            slippageBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    slippageBtns.forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                });
            });
        });
    </script>
</body>
</html>
