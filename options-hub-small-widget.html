<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Options Hub - Small Widget</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #1a1a1a;
            color: #ffffff;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .widget-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .options-widget {
            width: 215px;
            height: 300px;
            background: #1a1a1a;
            border: 1px solid #333333;
            border-radius: 8px;
            padding: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            font-size: 10px;
            overflow-y: auto;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
            scrollbar-width: thin;
            scrollbar-color: #444444 #1a1a1a;
        }

        .options-widget::-webkit-scrollbar {
            width: 4px;
        }

        .options-widget::-webkit-scrollbar-track {
            background: #1a1a1a;
        }

        .options-widget::-webkit-scrollbar-thumb {
            background: #444444;
            border-radius: 2px;
        }

        .status-indicator {
            position: absolute;
            top: 8px;
            right: 8px;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #00ff00;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .widget-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            padding-bottom: 8px;
            border-bottom: 1px solid #333333;
        }

        .widget-title {
            font-size: 12px;
            font-weight: 600;
            color: #ffffff;
        }

        .refresh-btn {
            background: #333333;
            border: none;
            color: #ffffff;
            padding: 4px 6px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 8px;
            transition: background 0.2s ease;
        }

        .refresh-btn:hover {
            background: #444444;
        }

        .strategy-item {
            background: #2a2a2a;
            border: 1px solid #444444;
            border-radius: 6px;
            padding: 8px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .strategy-item:hover {
            border-color: #666666;
            transform: translateY(-1px);
        }

        .strategy-item.high-yield {
            border-color: #00ff00;
            background: #1a2a1a;
        }

        .strategy-item.medium-risk {
            border-color: #ffa500;
            background: #3a2a1a;
        }

        .strategy-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 4px;
        }

        .strategy-name {
            font-size: 9px;
            font-weight: 600;
            color: #00ff00;
        }

        .strategy-yield {
            font-size: 8px;
            color: #00ff00;
            font-weight: 600;
        }

        .strategy-details {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 7px;
        }

        .strategy-type {
            color: #cccccc;
        }

        .strategy-risk {
            color: #ff6b6b;
        }

        .strategy-risk.low {
            color: #00ff00;
        }

        .strategy-risk.medium {
            color: #ffa500;
        }

        .ai-insight {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 6px;
            padding: 6px;
            margin-bottom: 8px;
        }

        .ai-title {
            font-size: 8px;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 3px;
        }

        .ai-text {
            font-size: 7px;
            color: #ffffff;
            line-height: 1.3;
            opacity: 0.9;
        }

        .quick-actions {
            display: flex;
            gap: 4px;
            margin-bottom: 8px;
        }

        .action-btn {
            background: #333333;
            border: none;
            color: #ffffff;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 8px;
            font-weight: 600;
            cursor: pointer;
            flex: 1;
            transition: background 0.2s ease;
        }

        .action-btn:hover {
            background: #444444;
        }

        .action-btn.execute {
            background: #00ff00;
            color: #000000;
        }

        .action-btn.simulate {
            background: #667eea;
        }

        .action-btn.monitor {
            background: #ff6b6b;
        }

        .options-summary {
            background: #2a2a2a;
            border: 1px solid #444444;
            border-radius: 6px;
            padding: 6px;
            margin-bottom: 8px;
        }

        .summary-title {
            font-size: 8px;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 3px;
        }

        .summary-stats {
            display: flex;
            justify-content: space-between;
            font-size: 7px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            color: #00ff00;
            font-weight: 600;
        }

        .stat-label {
            color: #888888;
        }

        .status-indicator.warning {
            background: #ffa500;
        }

        .status-indicator.danger {
            background: #ff6b6b;
        }

        @media (max-width: 768px) {
            .widget-container {
                padding: 10px;
            }

            .options-widget {
                width: 100%;
                max-width: 215px;
            }
        }

        @media (max-width: 480px) {
            .options-widget {
                width: 100%;
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="widget-container">
        <div class="options-widget">
            <div class="status-indicator"></div>
            
            <div class="widget-header">
                <div class="widget-title">
                    ðŸ“Š Options Hub
                </div>
                <button class="refresh-btn" onclick="refreshOptions()">ðŸ”„</button>
            </div>

            <div class="options-summary">
                <div class="summary-title">Top Strategies</div>
                <div class="summary-stats">
                    <div class="stat-item">
                        <div class="stat-value">12%</div>
                        <div class="stat-label">Avg Yield</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value">8</div>
                        <div class="stat-label">Strategies</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value">Low</div>
                        <div class="stat-label">Risk</div>
                    </div>
                </div>
            </div>

            <div class="strategy-item high-yield" onclick="openStrategy('covered-call')">
                <div class="strategy-header">
                    <span class="strategy-name">Covered Call</span>
                    <span class="strategy-yield">15%</span>
                </div>
                <div class="strategy-details">
                    <span class="strategy-type">ETH $3,500</span>
                    <span class="strategy-risk low">Low Risk</span>
                </div>
            </div>

            <div class="strategy-item" onclick="openStrategy('put-selling')">
                <div class="strategy-header">
                    <span class="strategy-name">Put Selling</span>
                    <span class="strategy-yield">12%</span>
                </div>
                <div class="strategy-details">
                    <span class="strategy-type">BTC $45K</span>
                    <span class="strategy-risk medium">Med Risk</span>
                </div>
            </div>

            <div class="strategy-item" onclick="openStrategy('delta-hedged')">
                <div class="strategy-header">
                    <span class="strategy-name">Delta Hedged</span>
                    <span class="strategy-yield">8%</span>
                </div>
                <div class="strategy-details">
                    <span class="strategy-type">Neutral</span>
                    <span class="strategy-risk low">Low Risk</span>
                </div>
            </div>

            <div class="ai-insight">
                <div class="ai-title">ðŸ¤– AI Insight</div>
                <div class="ai-text">Covered calls offer best risk-adjusted yield. Consider 60% covered calls, 40% delta-hedged for optimal balance.</div>
            </div>

            <div class="quick-actions">
                <button class="action-btn execute" onclick="executeStrategy()">Execute</button>
                <button class="action-btn simulate" onclick="simulateStrategy()">Simulate</button>
                <button class="action-btn monitor" onclick="monitorOptions()">Monitor</button>
            </div>
        </div>
    </div>

    <script>
        function refreshOptions() {
            const refreshBtn = document.querySelector('.refresh-btn');
            refreshBtn.textContent = 'â³';
            refreshBtn.disabled = true;
            
            // Simulate API call
            setTimeout(() => {
                refreshBtn.textContent = 'ðŸ”„';
                refreshBtn.disabled = false;
                
                // Update strategy yields with new data
                const strategyItems = document.querySelectorAll('.strategy-item');
                strategyItems.forEach(item => {
                    const yieldElement = item.querySelector('.strategy-yield');
                    const currentYield = parseFloat(yieldElement.textContent.replace('%', ''));
                    const variation = (Math.random() - 0.5) * 2; // Â±1% variation
                    const newYield = Math.max(5.0, currentYield + variation);
                    yieldElement.textContent = `${newYield.toFixed(0)}%`;
                });
                
                // Update summary stats
                const avgYieldStat = document.querySelector('.stat-value');
                const currentYield = parseFloat(avgYieldStat.textContent.replace('%', ''));
                const variation = (Math.random() - 0.5) * 1.5; // Â±0.75% variation
                const newYield = Math.max(8.0, currentYield + variation);
                avgYieldStat.textContent = `${newYield.toFixed(0)}%`;
            }, 2000);
        }

        function openStrategy(strategyId) {
            console.log(`Opening strategy: ${strategyId}`);
            alert(`Opening strategy: ${strategyId}\n\nThis would show detailed strategy analysis and execution options.`);
        }

        function executeStrategy() {
            console.log('Execute strategy...');
            alert('Execute strategy...\n\nThis would open the strategy execution interface.');
        }

        function simulateStrategy() {
            console.log('Simulate strategy...');
            alert('Simulate strategy...\n\nThis would show strategy simulation and potential outcomes.');
        }

        function monitorOptions() {
            console.log('Monitor options...');
            alert('Monitor options...\n\nThis would open the options monitoring dashboard.');
        }

        // Simulate real-time updates
        function updateOptions() {
            const strategyItems = document.querySelectorAll('.strategy-item');
            strategyItems.forEach(item => {
                const yieldElement = item.querySelector('.strategy-yield');
                const currentYield = parseFloat(yieldElement.textContent.replace('%', ''));
                const variation = (Math.random() - 0.5) * 0.5; // Â±0.25% variation
                const newYield = Math.max(5.0, currentYield + variation);
                yieldElement.textContent = `${newYield.toFixed(0)}%`;
            });
        }

        // Update every 60 seconds
        setInterval(updateOptions, 60000);

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Options Hub Small Widget loaded');
        });
    </script>
</body>
</html>
