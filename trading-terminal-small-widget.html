<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Terminal - Small Widget</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 20px;
            color: #333;
            line-height: 1.6;
        }

        .widget-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .trading-terminal-widget {
            width: 215px;
            height: 300px;
            background: #1f2937;
            border: 1px solid #374151;
            border-radius: 8px;
            padding: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            font-size: 10px;
            overflow-y: auto;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
            scrollbar-width: thin;
            scrollbar-color: #4b5563 #374151;
        }

        .trading-terminal-widget::-webkit-scrollbar {
            width: 4px;
        }

        .trading-terminal-widget::-webkit-scrollbar-track {
            background: #374151;
            border-radius: 2px;
        }

        .trading-terminal-widget::-webkit-scrollbar-thumb {
            background: #4b5563;
            border-radius: 2px;
        }

        .trading-terminal-widget::-webkit-scrollbar-thumb:hover {
            background: #6b7280;
        }

        .terminal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            padding-bottom: 6px;
            border-bottom: 1px solid #374151;
        }

        .terminal-logo {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .logo-circle {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: linear-gradient(45deg, #10b981, #3b82f6);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 8px;
            font-weight: 600;
            color: white;
        }

        .terminal-title {
            font-size: 11px;
            font-weight: 600;
            color: #f9fafb;
        }

        .connection-status {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #10b981;
        }

        .price-section {
            background: #374151;
            border-radius: 4px;
            padding: 8px;
            margin-bottom: 8px;
            text-align: center;
        }

        .current-price {
            font-size: 14px;
            font-weight: 700;
            color: #10b981;
            margin-bottom: 2px;
        }

        .price-change {
            font-size: 9px;
            color: #10b981;
        }

        .price-change.negative {
            color: #ef4444;
        }

        .market-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4px;
            margin-bottom: 8px;
        }

        .stat-item {
            background: #374151;
            border-radius: 4px;
            padding: 4px;
            text-align: center;
        }

        .stat-label {
            font-size: 8px;
            color: #9ca3af;
            margin-bottom: 2px;
        }

        .stat-value {
            font-size: 9px;
            font-weight: 600;
            color: #f9fafb;
        }

        .trading-panel {
            background: #374151;
            border-radius: 4px;
            padding: 8px;
            margin-bottom: 8px;
        }

        .trading-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4px;
            margin-bottom: 6px;
        }

        .trade-btn {
            background: #10b981;
            color: white;
            border: none;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 9px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .trade-btn:hover {
            background: #059669;
        }

        .trade-btn.sell {
            background: #ef4444;
        }

        .trade-btn.sell:hover {
            background: #dc2626;
        }

        .amount-input {
            background: #1f2937;
            border: 1px solid #4b5563;
            color: #f9fafb;
            padding: 4px 6px;
            border-radius: 4px;
            font-size: 9px;
            width: 100%;
            outline: none;
        }

        .amount-input:focus {
            border-color: #10b981;
        }

        .amount-input::placeholder {
            color: #6b7280;
        }

        .recent-trades {
            flex: 1;
            overflow-y: auto;
        }

        .trades-header {
            font-size: 9px;
            font-weight: 600;
            color: #f9fafb;
            margin-bottom: 4px;
            padding-bottom: 2px;
            border-bottom: 1px solid #374151;
        }

        .trade-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 2px 0;
            font-size: 8px;
            border-bottom: 1px solid #374151;
        }

        .trade-item:last-child {
            border-bottom: none;
        }

        .trade-time {
            color: #9ca3af;
        }

        .trade-type {
            font-weight: 600;
        }

        .trade-type.buy {
            color: #10b981;
        }

        .trade-type.sell {
            color: #ef4444;
        }

        .trade-amount {
            color: #f9fafb;
        }

        @media (max-width: 768px) {
            .widget-container {
                padding: 10px;
            }
            .trading-terminal-widget {
                width: 100%;
                max-width: 215px;
            }
        }
    </style>
</head>
<body>
    <div class="widget-container">
        <div class="trading-terminal-widget">
            <div class="terminal-header">
                <div class="terminal-logo">
                    <div class="logo-circle">TT</div>
                    <div class="terminal-title">Terminal</div>
                </div>
                <div class="connection-status"></div>
            </div>

            <div class="price-section">
                <div class="current-price">$6.78K</div>
                <div class="price-change">+0.29%</div>
            </div>

            <div class="market-stats">
                <div class="stat-item">
                    <div class="stat-label">24h Vol</div>
                    <div class="stat-value">$1.1M</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Market Cap</div>
                    <div class="stat-value">$6.78K</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Liquidity</div>
                    <div class="stat-value">$11.4K</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Holders</div>
                    <div class="stat-value">136</div>
                </div>
            </div>

            <div class="trading-panel">
                <div class="trading-buttons">
                    <button class="trade-btn">Buy</button>
                    <button class="trade-btn sell">Sell</button>
                </div>
                <input type="text" class="amount-input" placeholder="Amount SOL" value="0.1">
            </div>

            <div class="recent-trades">
                <div class="trades-header">Recent Trades</div>
                <div class="trade-item">
                    <span class="trade-time">1m</span>
                    <span class="trade-type sell">Sell</span>
                    <span class="trade-amount">20.68K</span>
                </div>
                <div class="trade-item">
                    <span class="trade-time">3m</span>
                    <span class="trade-type sell">Sell</span>
                    <span class="trade-amount">2M</span>
                </div>
                <div class="trade-item">
                    <span class="trade-time">5m</span>
                    <span class="trade-type buy">Buy</span>
                    <span class="trade-amount">1.5M</span>
                </div>
                <div class="trade-item">
                    <span class="trade-time">7m</span>
                    <span class="trade-type sell">Sell</span>
                    <span class="trade-amount">308.5K</span>
                </div>
                <div class="trade-item">
                    <span class="trade-time">10m</span>
                    <span class="trade-type buy">Buy</span>
                    <span class="trade-amount">850K</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        const marketData = {
            price: 6.78,
            change: 0.29,
            volume: 1.1,
            marketCap: 6.78,
            liquidity: 11.4,
            holders: 136
        };

        const recentTrades = [
            { time: '1m', type: 'sell', amount: '20.68K' },
            { time: '3m', type: 'sell', amount: '2M' },
            { time: '5m', type: 'buy', amount: '1.5M' },
            { time: '7m', type: 'sell', amount: '308.5K' },
            { time: '10m', type: 'buy', amount: '850K' }
        ];

        function updateMarketData() {
            const currentPrice = document.querySelector('.current-price');
            const priceChange = document.querySelector('.price-change');
            const statValues = document.querySelectorAll('.stat-value');
            
            // Simulate price movement
            const basePrice = marketData.price;
            const randomChange = (Math.random() - 0.5) * 0.1; // -0.05 to +0.05
            const newPrice = basePrice + randomChange;
            const changePercent = (randomChange / basePrice) * 100;
            
            currentPrice.textContent = '$' + newPrice.toFixed(2) + 'K';
            priceChange.textContent = (changePercent >= 0 ? '+' : '') + changePercent.toFixed(2) + '%';
            priceChange.className = 'price-change' + (changePercent < 0 ? ' negative' : '');
            
            // Update stats
            const newVolume = (marketData.volume + (Math.random() - 0.5) * 0.2).toFixed(1);
            const newMarketCap = (newPrice * 1000).toFixed(0);
            const newLiquidity = (marketData.liquidity + (Math.random() - 0.5) * 2).toFixed(1);
            const newHolders = marketData.holders + Math.floor((Math.random() - 0.5) * 10);
            
            statValues[0].textContent = '$' + newVolume + 'M';
            statValues[1].textContent = '$' + newMarketCap + 'K';
            statValues[2].textContent = '$' + newLiquidity + 'K';
            statValues[3].textContent = newHolders;
        }

        function updateRecentTrades() {
            const tradesContainer = document.querySelector('.recent-trades');
            const tradesHeader = tradesContainer.querySelector('.trades-header');
            
            // Clear existing trades
            const existingTrades = tradesContainer.querySelectorAll('.trade-item');
            existingTrades.forEach(trade => trade.remove());
            
            // Add new trades
            recentTrades.forEach(trade => {
                const tradeItem = document.createElement('div');
                tradeItem.className = 'trade-item';
                tradeItem.innerHTML = `
                    <span class="trade-time">${trade.time}</span>
                    <span class="trade-type ${trade.type}">${trade.type.charAt(0).toUpperCase() + trade.type.slice(1)}</span>
                    <span class="trade-amount">${trade.amount}</span>
                `;
                tradesContainer.appendChild(tradeItem);
            });
        }

        function simulateNewTrade() {
            const types = ['buy', 'sell'];
            const amounts = ['500K', '1.2M', '800K', '1.5M', '300K', '2.1M'];
            const times = ['1m', '2m', '3m', '4m', '5m'];
            
            const newTrade = {
                time: times[Math.floor(Math.random() * times.length)],
                type: types[Math.floor(Math.random() * types.length)],
                amount: amounts[Math.floor(Math.random() * amounts.length)]
            };
            
            recentTrades.unshift(newTrade);
            if (recentTrades.length > 5) {
                recentTrades.pop();
            }
            
            updateRecentTrades();
        }

        // Update market data every 5 seconds
        setInterval(updateMarketData, 5000);
        
        // Simulate new trades every 10 seconds
        setInterval(simulateNewTrade, 10000);
        
        // Initial update
        updateMarketData();
        updateRecentTrades();
    </script>
</body>
</html>
