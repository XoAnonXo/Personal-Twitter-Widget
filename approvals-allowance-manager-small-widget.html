<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Approvals & Allowance Manager - Small Widget</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #1a1a1a;
            color: #ffffff;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .widget-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .approvals-widget {
            width: 215px;
            height: 300px;
            background: #1a1a1a;
            border: 1px solid #333333;
            border-radius: 8px;
            padding: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            font-size: 10px;
            overflow-y: auto;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
            scrollbar-width: thin;
            scrollbar-color: #444444 #1a1a1a;
        }

        .approvals-widget::-webkit-scrollbar {
            width: 4px;
        }

        .approvals-widget::-webkit-scrollbar-track {
            background: #1a1a1a;
        }

        .approvals-widget::-webkit-scrollbar-thumb {
            background: #444444;
            border-radius: 2px;
        }

        .status-indicator {
            position: absolute;
            top: 8px;
            right: 8px;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ff6b6b;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .widget-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            padding-bottom: 8px;
            border-bottom: 1px solid #333333;
        }

        .widget-title {
            font-size: 12px;
            font-weight: 600;
            color: #ffffff;
        }

        .refresh-btn {
            background: #333333;
            border: none;
            color: #ffffff;
            padding: 4px 6px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 8px;
            transition: background 0.2s ease;
        }

        .refresh-btn:hover {
            background: #444444;
        }

        .approval-item {
            background: #2a2a2a;
            border: 1px solid #444444;
            border-radius: 6px;
            padding: 8px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .approval-item:hover {
            border-color: #666666;
            transform: translateY(-1px);
        }

        .approval-item.risky {
            border-color: #ff6b6b;
            background: #3a1a1a;
        }

        .approval-item.safe {
            border-color: #00ff00;
            background: #1a2a1a;
        }

        .approval-item.warning {
            border-color: #ffa500;
            background: #3a2a1a;
        }

        .approval-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 4px;
        }

        .approval-name {
            font-size: 9px;
            font-weight: 600;
            color: #ff6b6b;
        }

        .approval-risk {
            font-size: 8px;
            color: #ff6b6b;
            font-weight: 600;
        }

        .approval-risk.safe {
            color: #00ff00;
        }

        .approval-risk.warning {
            color: #ffa500;
        }

        .approval-details {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 7px;
        }

        .approval-token {
            color: #cccccc;
        }

        .approval-amount {
            color: #888888;
        }

        .approval-amount.unlimited {
            color: #ff6b6b;
        }

        .approval-amount.limited {
            color: #00ff00;
        }

        .ai-insight {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 6px;
            padding: 6px;
            margin-bottom: 8px;
        }

        .ai-title {
            font-size: 8px;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 3px;
        }

        .ai-text {
            font-size: 7px;
            color: #ffffff;
            line-height: 1.3;
            opacity: 0.9;
        }

        .quick-actions {
            display: flex;
            gap: 4px;
            margin-bottom: 8px;
        }

        .action-btn {
            background: #333333;
            border: none;
            color: #ffffff;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 8px;
            font-weight: 600;
            cursor: pointer;
            flex: 1;
            transition: background 0.2s ease;
        }

        .action-btn:hover {
            background: #444444;
        }

        .action-btn.revoke {
            background: #ff6b6b;
            color: #ffffff;
        }

        .action-btn.permit2 {
            background: #00ff00;
            color: #000000;
        }

        .action-btn.analyze {
            background: #667eea;
        }

        .approval-summary {
            background: #2a2a2a;
            border: 1px solid #444444;
            border-radius: 6px;
            padding: 6px;
            margin-bottom: 8px;
        }

        .summary-title {
            font-size: 8px;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 3px;
        }

        .summary-stats {
            display: flex;
            justify-content: space-between;
            font-size: 7px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            color: #ff6b6b;
            font-weight: 600;
        }

        .stat-value.safe {
            color: #00ff00;
        }

        .stat-label {
            color: #888888;
        }

        .status-indicator.warning {
            background: #ffa500;
        }

        .status-indicator.safe {
            background: #00ff00;
        }

        @media (max-width: 768px) {
            .widget-container {
                padding: 10px;
            }

            .approvals-widget {
                width: 100%;
                max-width: 215px;
            }
        }

        @media (max-width: 480px) {
            .approvals-widget {
                width: 100%;
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="widget-container">
        <div class="approvals-widget">
            <div class="status-indicator"></div>
            
            <div class="widget-header">
                <div class="widget-title">
                    üîê Approvals
                </div>
                <button class="refresh-btn" onclick="refreshApprovals()">üîÑ</button>
            </div>

            <div class="approval-summary">
                <div class="summary-title">Approval Summary</div>
                <div class="summary-stats">
                    <div class="stat-item">
                        <div class="stat-value">3</div>
                        <div class="stat-label">Risky</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value safe">2</div>
                        <div class="stat-label">Safe</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value">5</div>
                        <div class="stat-label">Total</div>
                    </div>
                </div>
            </div>

            <div class="approval-item risky" onclick="openApproval('uniswap-v3')">
                <div class="approval-header">
                    <span class="approval-name">Uniswap V3</span>
                    <span class="approval-risk">High</span>
                </div>
                <div class="approval-details">
                    <span class="approval-token">USDC</span>
                    <span class="approval-amount unlimited">Unlimited</span>
                </div>
            </div>

            <div class="approval-item risky" onclick="openApproval('aave-v3')">
                <div class="approval-header">
                    <span class="approval-name">Aave V3</span>
                    <span class="approval-risk">High</span>
                </div>
                <div class="approval-details">
                    <span class="approval-token">ETH</span>
                    <span class="approval-amount unlimited">Unlimited</span>
                </div>
            </div>

            <div class="approval-item safe" onclick="openApproval('compound')">
                <div class="approval-header">
                    <span class="approval-name">Compound</span>
                    <span class="approval-risk safe">Safe</span>
                </div>
                <div class="approval-details">
                    <span class="approval-token">USDC</span>
                    <span class="approval-amount limited">$1K</span>
                </div>
            </div>

            <div class="ai-insight">
                <div class="ai-title">ü§ñ AI Insight</div>
                <div class="ai-text">3 risky unlimited approvals detected. Consider Permit2 for safer token management. Revoke high-risk approvals immediately.</div>
            </div>

            <div class="quick-actions">
                <button class="action-btn revoke" onclick="revokeApproval()">Revoke</button>
                <button class="action-btn permit2" onclick="setupPermit2()">Permit2</button>
                <button class="action-btn analyze" onclick="analyzeApprovals()">Analyze</button>
            </div>
        </div>
    </div>

    <script>
        function refreshApprovals() {
            const refreshBtn = document.querySelector('.refresh-btn');
            refreshBtn.textContent = '‚è≥';
            refreshBtn.disabled = true;
            
            // Simulate API call
            setTimeout(() => {
                refreshBtn.textContent = 'üîÑ';
                refreshBtn.disabled = false;
                
                // Update approval risk levels
                const approvalItems = document.querySelectorAll('.approval-item');
                approvalItems.forEach(item => {
                    const riskElement = item.querySelector('.approval-risk');
                    const currentRisk = riskElement.textContent;
                    
                    // Simulate risk changes
                    if (Math.random() > 0.7) {
                        if (currentRisk === 'High') {
                            riskElement.textContent = 'Medium';
                            riskElement.classList.add('warning');
                            riskElement.classList.remove('risky');
                        } else if (currentRisk === 'Safe') {
                            riskElement.textContent = 'Low';
                            riskElement.classList.add('warning');
                            riskElement.classList.remove('safe');
                        }
                    }
                });
                
                // Update summary stats
                const riskyStat = document.querySelector('.stat-value');
                const currentRisky = parseInt(riskyStat.textContent);
                const variation = Math.floor(Math.random() * 3) - 1; // ¬±1 variation
                const newRisky = Math.max(0, Math.min(10, currentRisky + variation));
                riskyStat.textContent = newRisky;
            }, 2000);
        }

        function openApproval(approvalId) {
            console.log(`Opening approval: ${approvalId}`);
            alert(`Opening approval: ${approvalId}\n\nThis would show detailed approval information and risk assessment.`);
        }

        function revokeApproval() {
            console.log('Revoking approval...');
            alert('Revoking approval...\n\nThis would revoke the selected approval with gas optimization.');
        }

        function setupPermit2() {
            console.log('Setting up Permit2...');
            alert('Setting up Permit2...\n\nThis would configure Permit2 for safer token management.');
        }

        function analyzeApprovals() {
            console.log('Analyzing approvals...');
            alert('Analyzing approvals...\n\nThis would show detailed approval analysis and security recommendations.');
        }

        // Simulate real-time updates
        function updateApprovals() {
            const approvalItems = document.querySelectorAll('.approval-item');
            approvalItems.forEach(item => {
                const riskElement = item.querySelector('.approval-risk');
                const currentRisk = riskElement.textContent;
                
                // Simulate risk changes
                if (Math.random() > 0.8) {
                    if (currentRisk === 'High') {
                        riskElement.textContent = 'Medium';
                        riskElement.classList.add('warning');
                        riskElement.classList.remove('risky');
                    } else if (currentRisk === 'Safe') {
                        riskElement.textContent = 'Low';
                        riskElement.classList.add('warning');
                        riskElement.classList.remove('safe');
                    }
                }
            });
        }

        // Update every 60 seconds
        setInterval(updateApprovals, 60000);

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Approvals & Allowance Manager Small Widget loaded');
        });
    </script>
</body>
</html>
