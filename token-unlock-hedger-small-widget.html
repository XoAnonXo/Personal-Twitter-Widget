<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Unlock & Vesting Hedger - Small Widget</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #1a1a1a;
            color: #ffffff;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .widget-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .unlock-widget {
            width: 215px;
            height: 300px;
            background: #1a1a1a;
            border: 1px solid #333333;
            border-radius: 8px;
            padding: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            font-size: 10px;
            overflow-y: auto;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
            scrollbar-width: thin;
            scrollbar-color: #444444 #1a1a1a;
        }

        .unlock-widget::-webkit-scrollbar {
            width: 4px;
        }

        .unlock-widget::-webkit-scrollbar-track {
            background: #1a1a1a;
        }

        .unlock-widget::-webkit-scrollbar-thumb {
            background: #444444;
            border-radius: 2px;
        }

        .status-indicator {
            position: absolute;
            top: 8px;
            right: 8px;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ff6b6b;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .widget-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            padding-bottom: 8px;
            border-bottom: 1px solid #333333;
        }

        .widget-title {
            font-size: 12px;
            font-weight: 600;
            color: #ffffff;
        }

        .refresh-btn {
            background: #333333;
            border: none;
            color: #ffffff;
            padding: 4px 6px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 8px;
            transition: background 0.2s ease;
        }

        .refresh-btn:hover {
            background: #444444;
        }

        .unlock-item {
            background: #2a2a2a;
            border: 1px solid #444444;
            border-radius: 6px;
            padding: 8px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .unlock-item:hover {
            border-color: #666666;
            transform: translateY(-1px);
        }

        .unlock-item.dangerous {
            border-color: #ff6b6b;
            background: #3a1a1a;
        }

        .unlock-item.warning {
            border-color: #ffa500;
            background: #3a2a1a;
        }

        .unlock-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 4px;
        }

        .token-name {
            font-size: 9px;
            font-weight: 600;
            color: #00ff00;
        }

        .unlock-date {
            font-size: 8px;
            color: #888888;
        }

        .unlock-details {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 7px;
        }

        .unlock-size {
            color: #cccccc;
        }

        .unlock-impact {
            color: #ff6b6b;
            font-weight: 600;
        }

        .unlock-impact.low {
            color: #00ff00;
        }

        .unlock-impact.medium {
            color: #ffa500;
        }

        .ai-insight {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 6px;
            padding: 6px;
            margin-bottom: 8px;
        }

        .ai-title {
            font-size: 8px;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 3px;
        }

        .ai-text {
            font-size: 7px;
            color: #ffffff;
            line-height: 1.3;
            opacity: 0.9;
        }

        .quick-actions {
            display: flex;
            gap: 4px;
            margin-bottom: 8px;
        }

        .action-btn {
            background: #333333;
            border: none;
            color: #ffffff;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 8px;
            font-weight: 600;
            cursor: pointer;
            flex: 1;
            transition: background 0.2s ease;
        }

        .action-btn:hover {
            background: #444444;
        }

        .action-btn.hedge {
            background: #ff6b6b;
        }

        .action-btn.simulate {
            background: #667eea;
        }

        .action-btn.monitor {
            background: #00ff00;
            color: #000000;
        }

        .unlock-summary {
            background: #2a2a2a;
            border: 1px solid #444444;
            border-radius: 6px;
            padding: 6px;
            margin-bottom: 8px;
        }

        .summary-title {
            font-size: 8px;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 3px;
        }

        .summary-stats {
            display: flex;
            justify-content: space-between;
            font-size: 7px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            color: #ff6b6b;
            font-weight: 600;
        }

        .stat-label {
            color: #888888;
        }

        .status-indicator.warning {
            background: #ffa500;
        }

        .status-indicator.safe {
            background: #00ff00;
        }

        @media (max-width: 768px) {
            .widget-container {
                padding: 10px;
            }

            .unlock-widget {
                width: 100%;
                max-width: 215px;
            }
        }

        @media (max-width: 480px) {
            .unlock-widget {
                width: 100%;
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="widget-container">
        <div class="unlock-widget">
            <div class="status-indicator"></div>
            
            <div class="widget-header">
                <div class="widget-title">
                    ðŸ”“ Unlock Hedger
                </div>
                <button class="refresh-btn" onclick="refreshUnlocks()">ðŸ”„</button>
            </div>

            <div class="unlock-summary">
                <div class="summary-title">Dangerous Unlocks</div>
                <div class="summary-stats">
                    <div class="stat-item">
                        <div class="stat-value">3</div>
                        <div class="stat-label">High Risk</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value">$2.1B</div>
                        <div class="stat-label">Total Value</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value">7</div>
                        <div class="stat-label">Days</div>
                    </div>
                </div>
            </div>

            <div class="unlock-item dangerous" onclick="openUnlock('arbitrum')">
                <div class="unlock-header">
                    <span class="token-name">ARB</span>
                    <span class="unlock-date">3 days</span>
                </div>
                <div class="unlock-details">
                    <span class="unlock-size">$1.2B unlock</span>
                    <span class="unlock-impact">High Impact</span>
                </div>
            </div>

            <div class="unlock-item warning" onclick="openUnlock('optimism')">
                <div class="unlock-header">
                    <span class="token-name">OP</span>
                    <span class="unlock-date">5 days</span>
                </div>
                <div class="unlock-details">
                    <span class="unlock-size">$500M unlock</span>
                    <span class="unlock-impact medium">Med Impact</span>
                </div>
            </div>

            <div class="unlock-item" onclick="openUnlock('polygon')">
                <div class="unlock-header">
                    <span class="token-name">MATIC</span>
                    <span class="unlock-date">7 days</span>
                </div>
                <div class="unlock-details">
                    <span class="unlock-size">$400M unlock</span>
                    <span class="unlock-impact low">Low Impact</span>
                </div>
            </div>

            <div class="ai-insight">
                <div class="ai-title">ðŸ¤– AI Alert</div>
                <div class="ai-text">ARB unlock in 3 days poses high risk to your holdings. Consider hedging with perps or options.</div>
            </div>

            <div class="quick-actions">
                <button class="action-btn hedge" onclick="quickHedge()">Hedge</button>
                <button class="action-btn simulate" onclick="simulateImpact()">Simulate</button>
                <button class="action-btn monitor" onclick="monitorUnlocks()">Monitor</button>
            </div>
        </div>
    </div>

    <script>
        function refreshUnlocks() {
            const refreshBtn = document.querySelector('.refresh-btn');
            refreshBtn.textContent = 'â³';
            refreshBtn.disabled = true;
            
            // Simulate API call
            setTimeout(() => {
                refreshBtn.textContent = 'ðŸ”„';
                refreshBtn.disabled = false;
                
                // Update unlock dates with new data
                const unlockItems = document.querySelectorAll('.unlock-item');
                unlockItems.forEach(item => {
                    const dateElement = item.querySelector('.unlock-date');
                    const currentDays = parseInt(dateElement.textContent.match(/\d+/)[0]);
                    const newDays = Math.max(1, currentDays - 1);
                    dateElement.textContent = `${newDays} days`;
                });
                
                // Update summary stats
                const totalValueStat = document.querySelector('.stat-value');
                const currentValue = parseFloat(totalValueStat.textContent.replace('$', '').replace('B', ''));
                const variation = (Math.random() - 0.5) * 0.2; // Â±0.1B variation
                const newValue = Math.max(0.5, currentValue + variation);
                totalValueStat.textContent = `$${newValue.toFixed(1)}B`;
            }, 2000);
        }

        function openUnlock(tokenId) {
            console.log(`Opening unlock: ${tokenId}`);
            alert(`Opening unlock: ${tokenId}\n\nThis would show detailed unlock analysis and hedging options.`);
        }

        function quickHedge() {
            console.log('Quick hedge...');
            alert('Quick hedge...\n\nThis would open the hedging interface with pre-calculated positions.');
        }

        function simulateImpact() {
            console.log('Simulate impact...');
            alert('Simulate impact...\n\nThis would show price impact simulation for upcoming unlocks.');
        }

        function monitorUnlocks() {
            console.log('Monitor unlocks...');
            alert('Monitor unlocks...\n\nThis would open the unlock monitoring dashboard.');
        }

        // Simulate real-time updates
        function updateUnlocks() {
            const unlockItems = document.querySelectorAll('.unlock-item');
            unlockItems.forEach(item => {
                const dateElement = item.querySelector('.unlock-date');
                const currentDays = parseInt(dateElement.textContent.match(/\d+/)[0]);
                const newDays = Math.max(1, currentDays - 1);
                dateElement.textContent = `${newDays} days`;
            });
        }

        // Update every 24 hours (simulated)
        setInterval(updateUnlocks, 86400000);

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Token Unlock & Vesting Hedger Small Widget loaded');
        });
    </script>
</body>
</html>
