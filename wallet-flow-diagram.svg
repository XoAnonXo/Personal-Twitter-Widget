<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font-family: Arial, sans-serif; font-size: 24px; font-weight: bold; fill: #333; }
      .subtitle { font-family: Arial, sans-serif; font-size: 16px; font-weight: bold; fill: #666; }
      .text { font-family: Arial, sans-serif; font-size: 12px; fill: #333; }
      .small-text { font-family: Arial, sans-serif; font-size: 10px; fill: #666; }
      .success { fill: #10B981; }
      .error { fill: #EF4444; }
      .pending { fill: #F59E0B; }
      .neutral { fill: #6B7280; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#F9FAFB" stroke="#E5E7EB" stroke-width="1"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" class="title">Wallet Analysis Flow Map</text>
  
  <!-- Main Flow States -->
  <g id="main-flow">
    <!-- Pending State -->
    <rect x="50" y="100" width="150" height="100" rx="8" fill="#FEF3C7" stroke="#F59E0B" stroke-width="2"/>
    <text x="125" y="130" text-anchor="middle" class="subtitle">Pending</text>
    <text x="125" y="150" text-anchor="middle" class="small-text">Welcome on board</text>
    <text x="125" y="165" text-anchor="middle" class="small-text">First analysis pending</text>
    <text x="125" y="180" text-anchor="middle" class="small-text">Up to 15 minutes</text>
    
    <!-- Success State -->
    <rect x="250" y="100" width="150" height="100" rx="8" fill="#D1FAE5" stroke="#10B981" stroke-width="2"/>
    <text x="325" y="130" text-anchor="middle" class="subtitle">Success</text>
    <text x="325" y="150" text-anchor="middle" class="small-text">Analysis Complete</text>
    <text x="325" y="165" text-anchor="middle" class="small-text">Portfolio: $1,187.816</text>
    <text x="325" y="180" text-anchor="middle" class="small-text">2 addresses</text>
    
    <!-- Error State -->
    <rect x="450" y="100" width="150" height="100" rx="8" fill="#FEE2E2" stroke="#EF4444" stroke-width="2"/>
    <text x="525" y="130" text-anchor="middle" class="subtitle">Error</text>
    <text x="525" y="150" text-anchor="middle" class="small-text">Missing data</text>
    <text x="525" y="165" text-anchor="middle" class="small-text">Internal error</text>
    <text x="525" y="180" text-anchor="middle" class="small-text">Wait for next iteration</text>
    
    <!-- Retry State -->
    <rect x="650" y="100" width="150" height="100" rx="8" fill="#E0E7FF" stroke="#6366F1" stroke-width="2"/>
    <text x="725" y="130" text-anchor="middle" class="subtitle">Retry</text>
    <text x="725" y="150" text-anchor="middle" class="small-text">Auto-refresh</text>
    <text x="725" y="165" text-anchor="middle" class="small-text">Next analysis</text>
    <text x="725" y="180" text-anchor="middle" class="small-text">12h:34m:23s</text>
  </g>
  
  <!-- Flow Arrows -->
  <path d="M 200 150 L 250 150" stroke="#6B7280" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 400 150 L 450 150" stroke="#6B7280" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 600 150 L 650 150" stroke="#6B7280" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 725 200 L 725 250 L 125 250 L 125 200" stroke="#6B7280" stroke-width="2" marker-end="url(#arrowhead)" fill="none"/>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6B7280"/>
    </marker>
  </defs>
  
  <!-- Asset Cards Section -->
  <g id="asset-cards">
    <text x="400" y="320" text-anchor="middle" class="subtitle">Asset Cards</text>
    
    <!-- Asset Card 1 -->
    <rect x="50" y="350" width="120" height="80" rx="6" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
    <text x="110" y="370" text-anchor="middle" class="text">USDT</text>
    <text x="110" y="385" text-anchor="middle" class="small-text">$45.53</text>
    <text x="110" y="400" text-anchor="middle" class="small-text">1.0632 tokens</text>
    <circle cx="110" cy="415" r="8" class="success"/>
    
    <!-- Asset Card 2 -->
    <rect x="200" y="350" width="120" height="80" rx="6" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
    <text x="260" y="370" text-anchor="middle" class="text">USDT</text>
    <text x="260" y="385" text-anchor="middle" class="small-text">$45.53</text>
    <text x="260" y="400" text-anchor="middle" class="small-text">1.0632 tokens</text>
    <circle cx="260" cy="415" r="8" class="error"/>
    
    <!-- Asset Card 3 -->
    <rect x="350" y="350" width="120" height="80" rx="6" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
    <text x="410" y="370" text-anchor="middle" class="text">USDT</text>
    <text x="410" y="385" text-anchor="middle" class="small-text">$45.53</text>
    <text x="410" y="400" text-anchor="middle" class="small-text">1.0632 tokens</text>
    <circle cx="410" cy="415" r="8" class="pending"/>
    
    <!-- Asset Card 4 -->
    <rect x="500" y="350" width="120" height="80" rx="6" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
    <text x="560" y="370" text-anchor="middle" class="text">USDT</text>
    <text x="560" y="385" text-anchor="middle" class="small-text">$45.53</text>
    <text x="560" y="400" text-anchor="middle" class="small-text">1.0632 tokens</text>
    <circle cx="560" cy="415" r="8" class="neutral"/>
  </g>
  
  <!-- Features Section -->
  <g id="features">
    <text x="400" y="480" text-anchor="middle" class="subtitle">Key Features</text>
    
    <!-- Feature List -->
    <text x="50" y="510" class="text">• Dust Collection</text>
    <text x="200" y="510" class="text">• Smart Yield Router</text>
    <text x="350" y="510" class="text">• V3 Range Manager</text>
    <text x="500" y="510" class="text">• Auto-Claim &amp; Compound</text>
    
    <text x="50" y="530" class="text">• Risk Guardian</text>
    <text x="200" y="530" class="text">• Smart Swaps</text>
    <text x="350" y="530" class="text">• Cross-chain Optimization</text>
    <text x="500" y="530" class="text">• Fee-aware Routing</text>
  </g>
  
  <!-- Legend -->
  <g id="legend">
    <rect x="600" y="450" width="180" height="120" rx="6" fill="#F9FAFB" stroke="#E5E7EB" stroke-width="1"/>
    <text x="690" y="470" text-anchor="middle" class="subtitle">Status Legend</text>
    
    <circle cx="620" cy="490" r="6" class="success"/>
    <text x="635" y="495" class="small-text">Success</text>
    
    <circle cx="620" cy="510" r="6" class="error"/>
    <text x="635" y="515" class="small-text">Error</text>
    
    <circle cx="620" cy="530" r="6" class="pending"/>
    <text x="635" y="535" class="small-text">Pending</text>
    
    <circle cx="620" cy="550" r="6" class="neutral"/>
    <text x="635" y="555" class="small-text">Neutral</text>
  </g>
</svg>

