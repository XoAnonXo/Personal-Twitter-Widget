<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Small Widget - News Feed</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .page-title {
            text-align: center;
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .navigation {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .nav-btn {
            padding: 8px 16px;
            background: #8B5CF6;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 14px;
            transition: background 0.2s ease;
        }

        .nav-btn:hover {
            background: #7C3AED;
        }

        .nav-btn.active {
            background: #6D28D9;
        }

        .widget {
            background: #151515;
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 16px;
            overflow: hidden;
            height: 300px;
            width: 215px;
        }

        .widget-header {
            background: #151515;
            border-bottom: 1px solid rgba(255, 255, 255, 0.12);
            padding: 12px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .widget-title {
            font-size: 16px;
            font-weight: 500;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .widget-size {
            background: #151515;
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 4px;
            padding: 4px 8px;
            font-size: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .widget-content {
            height: calc(100% - 60px);
            overflow-y: auto;
            padding: 12px;
        }

        .input-section {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 8px;
            padding: 8px;
            margin-bottom: 12px;
        }

        .input-group {
            display: flex;
            gap: 8px;
            margin-bottom: 8px;
        }

        .input-field {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 12px;
            padding: 8px 12px;
            border-radius: 6px;
        }

        .input-field::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .input-field:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.2);
        }

        .add-btn {
            background: #AABBDC;
            color: black;
            border: none;
            padding: 8px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s ease;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .add-btn:hover {
            background: #9BA8CC;
        }

        .add-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .subscription-counter {
            position: absolute;
            bottom: 8px;
            right: 8px;
            font-size: 10px;
            color: #868686;
            background: rgba(255, 255, 255, 0.1);
            padding: 2px 6px;
            border-radius: 12px;
        }

        .subscribed-users {
            margin-bottom: 20px;
        }

        .user-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .user-tag {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 10px;
            padding: 2px 6px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .user-group {
            display: flex;
            align-items: center;
            gap: 4px;
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.2s ease;
        }

        .user-group:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .user-group.expanded {
            background: rgba(255, 255, 255, 0.2);
        }

        .grouped-avatars {
            display: flex;
            align-items: center;
            gap: -4px;
        }

        .grouped-avatar {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 10px;
            font-weight: bold;
            border: 2px solid white;
            margin-left: -4px;
            position: relative;
            z-index: 1;
        }

        .grouped-avatar:first-child {
            margin-left: 0;
        }

        .user-count {
            font-size: 11px;
            color: #868686;
            margin-left: 4px;
            font-weight: 500;
        }

        .expanded-users {
            display: none;
            flex-direction: column;
            gap: 4px;
            margin-top: 8px;
            padding: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .expanded-users.show {
            display: flex;
        }

        .user-avatar {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 8px;
            font-weight: bold;
            flex-shrink: 0;
        }

        .remove-btn {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 10px;
            padding: 0;
            margin-left: 4px;
        }

        .remove-btn:hover {
            color: #ff6b6b;
        }

        .news-feed {
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 20px;
        }

        .news-item {
            padding: 8px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .news-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .news-item:last-child {
            border-bottom: none;
        }

        .news-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
        }

        .news-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 14px;
            font-weight: bold;
            flex-shrink: 0;
        }

        .news-author {
            color: white;
            font-size: 12px;
            font-weight: 600;
        }

        .news-time {
            color: #868686;
            font-size: 10px;
            margin-left: auto;
        }

        .news-content {
            color: white;
            font-size: 11px;
            line-height: 1.3;
        }

        .news-actions {
            display: flex;
            gap: 16px;
            margin-top: 8px;
        }

        .news-action {
            display: flex;
            align-items: center;
            gap: 2px;
            font-size: 10px;
            color: #868686;
            cursor: pointer;
        }

        .news-action:hover {
            color: #667eea;
        }

        .heyanon-analysis {
            background: rgba(170, 187, 220, 0.1);
            border: 1px solid rgba(170, 187, 220, 0.3);
            border-radius: 6px;
            padding: 6px;
            margin-top: 6px;
            border-left: 2px solid #AABBDC;
        }

        .heyanon-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
        }

        .heyanon-icon {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
            font-weight: bold;
        }

        .heyanon-title {
            color: white;
            font-size: 10px;
            font-weight: 600;
        }

        .heyanon-content {
            color: #B7B7B7;
            font-size: 9px;
            line-height: 1.3;
        }

        .action-badge {
            background: #e8f5e8;
            color: #2e7d32;
            padding: 1px 4px;
            border-radius: 8px;
            font-size: 8px;
            font-weight: 500;
            margin-left: 4px;
        }

        .no-action-badge {
            background: #fff3e0;
            color: #f57c00;
            padding: 1px 4px;
            border-radius: 8px;
            font-size: 8px;
            font-weight: 500;
            margin-left: 4px;
        }

        .empty-state {
            text-align: center;
            padding: 20px 10px;
            color: #868686;
        }

        .empty-icon {
            font-size: 24px;
            margin-bottom: 8px;
        }

        .empty-title {
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .empty-description {
            font-size: 10px;
            line-height: 1.3;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .news-item {
            animation: fadeIn 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="page-title">üì∞ Small Widget - News Feed</h1>
        
        <div class="navigation">
            <a href="small-widget.html" class="nav-btn active">Small</a>
            <a href="medium-widget.html" class="nav-btn">Medium</a>
            <a href="full-widget.html" class="nav-btn">Full</a>
        </div>

        <div class="widget">
            <div class="widget-header">
                <div class="widget-title">
                    üì∞ News Feed
                </div>
                <div class="widget-size">üìä</div>
            </div>
            <div class="widget-content">
                <div class="input-section">
                    <div class="input-group">
                        <input type="text" class="input-field" placeholder="@username" id="small-input">
                        <button class="add-btn" onclick="addUser('small')">‚úâÔ∏è</button>
                    </div>
                    <div class="subscription-counter" id="small-counter">0/10</div>
                </div>
                
                <div class="subscribed-users" id="small-users">
                    <!-- Users will be added here -->
                </div>
                
                <div class="news-feed" id="small-feed">
                    <div class="empty-state">
                        <div class="empty-icon">üì∞</div>
                        <div class="empty-title">No News Yet</div>
                        <div class="empty-description">Subscribe to Twitter users to see their latest tweets and AI analysis</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Mock data for demonstration
        const mockUsers = [
            { username: 'elonmusk', name: 'Elon Musk', avatar: 'E', avatarColor: '#FF6B6B' },
            { username: 'naval', name: 'Naval', avatar: 'N', avatarColor: '#4ECDC4' },
            { username: 'balajis', name: 'Balaji', avatar: 'B', avatarColor: '#45B7D1' },
            { username: 'VitalikButerin', name: 'Vitalik', avatar: 'V', avatarColor: '#96CEB4' },
            { username: 'a16z', name: 'a16z', avatar: 'A', avatarColor: '#FFEAA7' },
            { username: 'coinbase', name: 'Coinbase', avatar: 'C', avatarColor: '#DDA0DD' },
            { username: 'binance', name: 'Binance', avatar: 'B', avatarColor: '#F39C12' },
            { username: 'ethereum', name: 'Ethereum', avatar: 'E', avatarColor: '#E17055' },
            { username: 'bitcoin', name: 'Bitcoin', avatar: 'B', avatarColor: '#FDCB6E' },
            { username: 'solana', name: 'Solana', avatar: 'S', avatarColor: '#6C5CE7' }
        ];

        const mockNews = [
            {
                author: 'Elon Musk',
                avatar: 'E',
                avatarColor: '#FF6B6B',
                time: '2h',
                content: 'Just launched another rocket to Mars. The future of space exploration is here! üöÄ',
                actions: { likes: 1250, retweets: 340, replies: 89 },
                heyanonAnalysis: 'No call to action'
            },
            {
                author: 'Naval',
                avatar: 'N',
                avatarColor: '#4ECDC4',
                time: '4h',
                content: 'The best way to predict the future is to create it. Focus on building, not predicting.',
                actions: { likes: 890, retweets: 156, replies: 45 },
                heyanonAnalysis: 'No call to action'
            },
            {
                author: 'Vitalik',
                avatar: 'V',
                avatarColor: '#96CEB4',
                time: '6h',
                content: 'Ethereum 2.0 is making great progress. The merge is closer than ever!',
                actions: { likes: 2100, retweets: 567, replies: 123 },
                heyanonAnalysis: 'Vitalik posted a tweet promoting new zk-rollup technology. Quick action: research zk-rollup projects'
            },
            {
                author: 'Balaji',
                avatar: 'B',
                avatarColor: '#45B7D1',
                time: '8h',
                content: 'The network state is the future. Decentralized communities will reshape society.',
                actions: { likes: 756, retweets: 234, replies: 67 },
                heyanonAnalysis: 'No call to action'
            },
            {
                author: 'a16z',
                avatar: 'A',
                avatarColor: '#FFEAA7',
                time: '10h',
                content: 'Bitcoin is hitting new all-time highs. Time to buy more BTC!',
                actions: { likes: 432, retweets: 89, replies: 23 },
                heyanonAnalysis: 'Bitcoin poster promoting BTC purchase. Quick action: purchase bitcoin'
            }
        ];

        // State management
        const widgetState = {
            small: { users: [], news: [] }
        };

        // Add user function
        function addUser(size) {
            const input = document.getElementById(`${size}-input`);
            const username = input.value.trim();
            
            if (!username) return;
            
            // Check if user already exists
            if (widgetState[size].users.some(user => user.username === username)) {
                alert('User already subscribed!');
                return;
            }
            
            // Check limit
            if (widgetState[size].users.length >= 10) {
                alert('Maximum 10 users allowed!');
                return;
            }
            
            // Find user in mock data
            const user = mockUsers.find(u => u.username === username);
            if (!user) {
                alert('User not found in mock data. Try: elonmusk, naval, balajis, VitalikButerin, a16z');
                return;
            }
            
            // Add user
            widgetState[size].users.push(user);
            updateWidget(size);
            input.value = '';
        }

        // Remove user function
        function removeUser(size, username) {
            widgetState[size].users = widgetState[size].users.filter(user => user.username !== username);
            updateWidget(size);
        }

        // Update widget
        function updateWidget(size) {
            const counter = document.getElementById(`${size}-counter`);
            const usersContainer = document.getElementById(`${size}-users`);
            const feedContainer = document.getElementById(`${size}-feed`);
            
            // Update counter
            counter.textContent = `${widgetState[size].users.length}/10`;
            
            // Update users list
            usersContainer.innerHTML = '';
            if (widgetState[size].users.length > 0) {
                const userList = document.createElement('div');
                userList.className = 'user-list';
                
                // For small widget, show grouped avatars
                const userGroup = document.createElement('div');
                userGroup.className = 'user-group';
                userGroup.onclick = () => toggleUserGroup(size);
                
                // Create grouped avatars (show max 3, then count)
                const maxVisible = 3;
                const visibleUsers = widgetState[size].users.slice(0, maxVisible);
                const remainingCount = widgetState[size].users.length - maxVisible;
                
                const groupedAvatars = document.createElement('div');
                groupedAvatars.className = 'grouped-avatars';
                
                visibleUsers.forEach(user => {
                    const avatar = document.createElement('div');
                    avatar.className = 'grouped-avatar';
                    avatar.style.background = user.avatarColor;
                    avatar.textContent = user.avatar;
                    groupedAvatars.appendChild(avatar);
                });
                
                userGroup.appendChild(groupedAvatars);
                
                if (remainingCount > 0) {
                    const countSpan = document.createElement('span');
                    countSpan.className = 'user-count';
                    countSpan.textContent = `+${remainingCount}`;
                    userGroup.appendChild(countSpan);
                }
                
                // Create expanded users section
                const expandedUsers = document.createElement('div');
                expandedUsers.className = 'expanded-users';
                expandedUsers.id = `${size}-expanded-users`;
                
                widgetState[size].users.forEach(user => {
                    const userTag = document.createElement('div');
                    userTag.className = 'user-tag';
                    userTag.innerHTML = `
                        <div class="user-avatar" style="background: ${user.avatarColor}">${user.avatar}</div>
                        @${user.username}
                        <button class="remove-btn" onclick="removeUser('${size}', '${user.username}')">√ó</button>
                    `;
                    expandedUsers.appendChild(userTag);
                });
                
                userGroup.appendChild(expandedUsers);
                userList.appendChild(userGroup);
                usersContainer.appendChild(userList);
            }
            
            // Update news feed
            if (widgetState[size].users.length > 0) {
                feedContainer.innerHTML = '';
                
                // Add some mock news items
                const newsToShow = mockNews.slice(0, Math.min(3, mockNews.length));
                
                newsToShow.forEach((news, index) => {
                    const newsItem = document.createElement('div');
                    newsItem.className = 'news-item';
                    
                    const hasAction = !news.heyanonAnalysis.includes('No call to action');
                    const actionBadge = hasAction ? 
                        '<span class="action-badge">Action Required</span>' : 
                        '<span class="no-action-badge">No Action</span>';
                    
                    newsItem.innerHTML = `
                        <div class="news-header">
                            <div class="news-avatar" style="background: ${news.avatarColor}">${news.avatar}</div>
                            <div class="news-author">${news.author}</div>
                            <div class="news-time">${news.time}</div>
                        </div>
                        <div class="news-content">${news.content}</div>
                        <div class="news-actions">
                            <div class="news-action">‚ù§Ô∏è ${news.actions.likes}</div>
                            <div class="news-action">üîÑ ${news.actions.retweets}</div>
                            <div class="news-action">üí¨ ${news.actions.replies}</div>
                        </div>
                        <div class="heyanon-analysis">
                            <div class="heyanon-header">
                                <div class="heyanon-icon">ü§ñ</div>
                                <div class="heyanon-title">HeyAnon</div>
                                ${actionBadge}
                            </div>
                            <div class="heyanon-content">${news.heyanonAnalysis}</div>
                        </div>
                    `;
                    feedContainer.appendChild(newsItem);
                });
            } else {
                feedContainer.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üì∞</div>
                        <div class="empty-title">No News Yet</div>
                        <div class="empty-description">Subscribe to Twitter users to see their latest tweets and AI analysis</div>
                    </div>
                `;
            }
        }

        // Toggle user group expansion
        function toggleUserGroup(size) {
            const userGroup = document.querySelector(`.user-group`);
            const expandedUsers = document.getElementById(`${size}-expanded-users`);
            
            if (userGroup && expandedUsers) {
                const isExpanded = userGroup.classList.contains('expanded');
                
                if (isExpanded) {
                    userGroup.classList.remove('expanded');
                    expandedUsers.classList.remove('show');
                } else {
                    userGroup.classList.add('expanded');
                    expandedUsers.classList.add('show');
                }
            }
        }

        // Initialize widget
        function initializeWidget() {
            updateWidget('small');
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', () => {
            initializeWidget();
        });

        // Handle Enter key in input fields
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const input = e.target;
                if (input.classList.contains('input-field')) {
                    const size = input.id.split('-')[0];
                    addUser(size);
                }
            }
        });
    </script>
</body>
</html>
